<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="index.html">主页</a></li>
			<li>业务活动</li>
			<li class="active"><strong>欢乐送</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn"
	ng-controller="activityCtrl">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>欢乐送业务查询</h5>
				</div>
				<div class="ibox-content">
					<form class="form-horizontal" id="form1">
						<div class="row">
							<div class="col-lg-12">
								<div class="panel-body ibox float-e-margins">
									<div class="ibox-content">
										<div class="form-group">
											<label class="col-sm-2 control-label">商户编号/名称：</label>
											<div class="col-sm-2">
												<input type="text" class="form-control"
													ng-model='baseInfo.merchantN'>
											</div>
											<label class="col-sm-2 control-label">代理商编号/名称：</label>
											<div class="col-sm-2">
												<select chosen="{width:'100%'}"  class="chosen-select" ng-change="changeAgentNode()"  tabindex="4" ng-model='baseInfo.agentNode' ng-options="x.value as x.text for x in agent"/>
											</div>
											<label class="col-sm-2 control-label">商户类型：</label>
											<div class="col-sm-2">
												<select ng-disabled="disabledMerchantType"  class="form-control" tabindex="4" ng-model='baseInfo.merchantType'>
													<option value="1" selected>直营商户</option>
													<option value="2">所有下级代理商商户</option>
													<option value="3">所有商户</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">激活日期：</label>
											<!--<div class="col-sm-6">
												<input id="d5221" class="form-control" type="datetime" ng-model="baseInfo.activeTimeStart" onchange=""  style="width:auto;display:inline-block;"
													   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
												~
												<input id="d5222" class="form-control" type="datetime"  ng-model="baseInfo.activeTimeEnd" onchange=""  style="width:auto;display:inline-block;"
													   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd',minDate:'#F{$dp.$D(\'d5221\')}'})"/>

											</div>-->
											<div class="col-sm-6">
													<input id="d5221" class="form-control" type="datetime" ng-model="baseInfo.activeTimeStart" onchange=""  style="width:auto;display:inline-block;"
														   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTimeFun(1,'#d5221','#d5222',31,isVerifyTime,setActiveTimeStart,setActiveTimeEnd),onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')||\'%y-%M-%d\'}'})"/>
													~
													<input id="d5222" class="form-control" type="datetime"  ng-model="baseInfo.activeTimeEnd" onchange=""  style="width:auto;display:inline-block;"
														   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTimeFun(2,'#d5221','#d5222',31,isVerifyTime,setActiveTimeStart,setActiveTimeEnd),minDate:'#F{$dp.$D(\'d5221\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
													<br/><span><font color="#999">备注：查询范围不能超过31天</font></span>

												</div>
											<label class="col-sm-2 control-label">活动状态：</label>
											<div class="col-sm-2">
												<select class="form-control" ng-model='baseInfo.status' ng-change="hideActivityTime()"
														ng-options="x.value as x.text for x in activityStatusAll">
												</select>
											</div>


											<!--<label class="col-sm-2 control-label" ng-hide="activityTimeHide">激活日期：</label>-->
											<!--<div class="col-sm-2" ng-hide="activityTimeHide">-->
												<!--<input type="datetime" class="form-control" style="width:auto;display:inline-block;"-->
													   <!--date-time ng-model="baseInfo.activeTimeStart" date-change="changeMinMax" max-date="maxDate"  view="date"  min-view="date" format="YYYY-MM-DD"  >-->
											<!--</div>-->
											<!--<div class="col-sm-2" ng-hide="activityTimeHide">-->
												<!--<input type="datetime" class="form-control" style="width:auto;display:inline-block;"-->
													   <!--date-time ng-model="baseInfo.activeTimeEnd" date-change="changeMinMax" max-date="maxDate"  view="date"  min-view="date" format="YYYY-MM-DD"  >-->
											<!--</div>-->
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">冻结金额：</label>
											<div class="col-sm-2">
												<input type="number" class="form-control"
													ng-model='baseInfo.frozenAmout'>
											</div>
											<label class="col-sm-2 control-label">是否扣回：</label>
											<div class="col-sm-2">
												<select class="form-control" ng-model='baseInfo.discountStatus'
													ng-options="x.value as x.text for x in discountStatus">
												</select>
											</div>
											<label class="col-sm-2 control-label">核算状态：</label>
											<div class="col-sm-2">
												<select class="form-control" ng-model='baseInfo.checkStatus'
													ng-options="x.value as x.text for x in checkStatusAll">
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2"></label>
											<div class="col-sm-10">
												<button class="btn btn-primary6 btn-mr20" type="button"
													ng-click='query()' id="btnSubmit">查询</button>
													<button class="btn btn-primary3 btn-mr20" type="button"
													ng-click="resetForm()">清空</button>
												<button class="btn btn-new btn-mr20" type="button"
													ng-click="exportExcel()">导出</button>
											</div>
										</div>
									</div>
								</div>

								<div class="panel-body ibox float-e-margins">
									<div class="ibox-title">
										<h5>列表</h5>
										<!--<div ibox-tools="" class="ng-scope"></div>-->
									</div>
									<div class="ibox-content">
										<div class="gridStyle" ui-grid="activityGrid"
											ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-pinning></div>
									</div>
								</div>
								<div style="height: 50px"></div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div style="height: 30px;"></div>
</div>
