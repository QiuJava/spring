<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
<!-- 引入微信JS SDK -->
<script type="text/javascript"
	src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		/* 通过config接口注入权限验证配置 */
		wx.config({
			debug : true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
			APPID : 'wx9d44774f8d0c066f', // 必填，公众号的唯一标识
			timestamp : 1234567890, // 必填，生成签名的时间戳
			nonceStr : '123456', // 必填，生成签名的随机串
			signature : '90235ffcdde2916449f7b0dd4a53de0e1cb33b06',// 必填，签名
			// onMenuShareTimeline 分享朋友圈的接口
			jsApiList : ['onMenuShareTimeline']
		// 必填，需要使用的JS接口列表
		});
		
		wx.ready(function(){
            //分享到朋友圈接口
            wx.onMenuShareTimeline({
                title: '抽奖活动', // 分享时的标题
                link: 'http://qjwxkf.nat300.top/gift.html', // 分享时的链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: 'http://qjwxkf.nat300.top/1.png', // 分享时显示的图标
                //用户确认分享后执行的回调函数
                success: function () {
                    //给用户添加1次抽奖机会
                    alert('增加抽奖次数1');
                },
                //用户取消分享后执行的回调函数
                cancel: function () {
                    alert("取消分享");
                }
            });
        });


	});
</script>

</head>

<body><h1>你好</h1>


</body>
</html>
