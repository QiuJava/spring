<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="index.jsp">主页</a></li>
            <li>积分兑换-激活版</li>
            <li class="active"><strong>服务商查询</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="raProviderCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>服务商查询</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="form1">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel-body ibox float-e-margins">
                                    <div class="ibox-content">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">服务商名称：</label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control" ng-model="info.agentName">
                                            </div>
                                            <label class="col-sm-2 control-label">服务商编号：</label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control" ng-model="info.agentNo">
                                            </div>
                                            <label class="col-sm-2 control-label">手机号码：</label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control" ng-model="info.mobilephone">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2"></label>
                                            <div class="col-sm-10">
                                                <button class="btn btn-primary6 btn-mr20" type="button"
                                                        ng-disabled="submitting"
                                                        ng-click='listProvider()' id="btnSubmit">查询
                                                </button>
                                                <button class="btn btn-primary3 btn-mr20" type="button"
                                                        ng-click="resetForm()">清空
                                                </button>
                                                <button class="btn btn-new btn-mr20" type="button"
                                                        ng-click="openRedemActive()">开通积分兑换
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="panel-body ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h5>列表</h5>
                                    </div>
                                    <div class="ibox-content">
                                        <div class="tposition">
                                            <div class="gridStyle" ui-grid="providerGrid"
                                                 ui-grid-pagination ui-grid-selection ui-grid-resize-columns
                                                 ui-grid-pinning
                                            ></div>
                                            <div ng-show="loadImg" class="timg"></div>
                                        </div>
                                    </div>
                                    <div style="height: 50px"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 30px;"></div>





    <!-- 修改成本 -->
    <form class="form-horizontal"  name="horizontalCreate" novalidate>
        <div id="updateServiceCostModal" class="modal fade" role="dialog">
            <div class="modal-dialog" style="width: 900px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;</button>
                        <h3 class="modal-title">修改服务商成本</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="red_req">*</i>修改的服务商：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control"
                                       ng-model='updateServiceCostData.agentName' required disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="red_req">*</i>分润入账比例：</label>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input type="text" class="form-control"  style="display: inline;"
                                           ng-model='updateServiceCostData.shareRateStr' required />
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="red_req">*</i>积分兑换成本：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control"  style="display: inline;"
                                       ng-model='updateServiceCostData.oemFeeStr' required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="red_req">*</i>商户收款入账比例：</label>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input type="text" class="form-control"  style="display: inline;"
                                           ng-model='updateServiceCostData.receiveShareRate' required />
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="red_req">*</i>信用卡还款入账比例：</label>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input type="text" class="form-control"  style="display: inline;"
                                           ng-model='updateServiceCostData.repaymentShareRate' required />
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-6">
                                <button ng-show="!buildActivation.isSuccess" class="btn btn-primary" type="button" ng-click='updateServiceCost()'>提交</button>
                                <button class="btn btn-primary8" type="button" ng-click='hideAllModel()'>取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>




</div>
