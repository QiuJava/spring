<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
<!-- 引入微信JS SDK -->
<script type="text/javascript"
	src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		/* 通过config接口注入权限验证配置 */
		wx.config({
			debug : true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
			appId : 'wx9d44774f8d0c066f', // 必填，公众号的唯一标识
			timestamp : 1234567890, // 必填，生成签名的时间戳
			nonceStr : '123456', // 必填，生成签名的随机串
			signature : 'ab89834f2543b0d58417facf0a2d3d4d1ea984b5',// 必填，签名
			jsApiList : []
		// 必填，需要使用的JS接口列表
		});
	});
</script>

</head>

<body><h1>你好</h1>


</body>
</html>
