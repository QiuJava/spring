<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
            <li><a>更多内容</a></li>
            <li class="active"><strong>收到的公告</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn"
	ng-controller="receivedNoticesCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>公告查询</h5>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">标题：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model='baseInfo.title'>
							</div>
							
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">下发时间：</label>
							<div class="col-sm-6">
								<input id="d5223" class="form-control" type="datetime" ng-model="baseInfo.startIssuedTime" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="var d5224=$dp.$('d5224');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5224.focus();},maxDate:'#F{$dp.$D(\'d5224\')}'})"/>
								~
								<input id="d5224" class="form-control" type="datetime"  ng-model="baseInfo.endIssuedTime" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5223\')}'})"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary6 btn-mr20" type="button" id="btnSubmit"
									ng-click="queryFunc()">查询</button>
								<button class="btn btn-primary3" type="button" ng-click="resetForm()">清空</button>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>公告列表</h5>
					</div>
					<div class="ibox-content">
						<div class="gridStyle" ui-grid="noticeListGrid" ui-grid-pagination ui-grid-resize-columns ui-grid-pinning></div>
					</div>
					<div style="height: 50px;"></div>
				</div>
			</div>
		</div>
	</form>
</div>
