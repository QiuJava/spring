<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>商户管理</a></li>
			<li class="active"><strong>查询收单商户</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="acqMerchantQueryCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-title">
								<h5>收单商户信息多条列表查询</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">收单进件编号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" name="acqIntoNo" ng-model="info.acqIntoNo">
									</div>
									<label class="col-sm-2 control-label">商户名称：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" name="merchantName" ng-model="info.merchantName">
									</div>
									<label class="col-sm-2 control-label">法人姓名：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" name="legalPerson" ng-model="info.legalPerson">
									</div>
								</div>
								<div class="form-group">

									<label class="col-sm-2 control-label">审核状态：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.auditState" ng-options="x.value as x.text for x in auditStates"/>
									</div>
									<label class="col-sm-2 control-label">商户类型：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.merchantType" ng-options="x.value as x.text for x in merchantTypes"/>
									</div>
									<label class="col-sm-2 control-label">进件来源：</label>
									<div class="col-sm-2">
										<select  class="form-control" name="intoSource"  ng-model="info.intoSource" ng-options="x.value as x.text for x in intos "></select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">进件日期：</label>
									<div class="col-sm-6">
										<!--<input id="d5221" class="form-control" type="datetime" ng-model="info.intoStartTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',
											   changed:verifyTime(1,'#d5221','#d5222',183),onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')||\'%y-%M-%d\'}'})"/>
										~
										<input id="d5222" class="form-control" type="datetime"  ng-model="info.intoEndTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',
											   changed:verifyTime(2,'#d5221','#d5222',183),minDate:'#F{$dp.$D(\'d5221\')}',maxDate:'%y-%M-%d 23:59:59'})"/>-->
										<input id="d5221" class="form-control" type="datetime" ng-model="info.intoStartTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTimeFun(1,'#d5221','#d5222',31,isVerifyTime,setIntoStartTime,setIntoEndTime),onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')||\'%y-%M-%d\'}'})"/>
										~
										<input id="d5222" class="form-control" type="datetime"  ng-model="info.intoEndTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTimeFun(2,'#d5221','#d5222',31,isVerifyTime,setIntoStartTime,setIntoEndTime),minDate:'#F{$dp.$D(\'d5221\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
										<br/><span><font color="#999">备注：查询范围不能超过31天</font></span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">审核日期：</label>
									<div class="col-sm-6">
										<!--<input id="d52210" class="form-control" type="datetime" ng-model="info.auditStartTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="var d52220=$dp.$('d52220');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',
											   changed:verifyTime(1,'#d52210','#d52220',183),onpicked:function(){d52220.focus();},maxDate:'#F{$dp.$D(\'d52220\')||\'%y-%M-%d\'}'})"/>
										~
										<input id="d52220" class="form-control" type="datetime"  ng-model="info.auditEndTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',
											   changed:verifyTime(2,'#d52210','#d52220',183),minDate:'#F{$dp.$D(\'d52210\')}',maxDate:'%y-%M-%d 23:59:59'})"/>-->
										<input id="d52210" class="form-control" type="datetime" ng-model="info.auditStartTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="var d52220=$dp.$('d52220');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTimeFun(1,'#d52210','#d52220',31,isVerifyTime,setAuditStartTime,setAuditEndTime),onpicked:function(){d52220.focus();},maxDate:'#F{$dp.$D(\'d52220\')||\'%y-%M-%d\'}'})"/>
										~
										<input id="d52220" class="form-control" type="datetime"  ng-model="info.auditEndTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTimeFun(2,'#d52210','#d52220',31,isVerifyTime,setAuditStartTime,setAuditEndTime),minDate:'#F{$dp.$D(\'d52210\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
										<br/><span><font color="#999">备注：查询范围不能超过31天</font></span>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<label class="col-sm-2 control-label"></label>
										<button class="btn btn-primary6 btn-mr20" type="button" ng-click="selectInfo()" id="btnSubmit">查询</button>
                                        <button class="btn btn-primary3" type="button" ng-click="clear()" id="btnSubmit">清空</button>
                                        <button class="btn btn-primary7 btn-mr20" type="button" ng-click="intoPage()" >进件</button>
									</div>
									
								</div>
							</div>

						</div>
						
						
						<div class="panel-body ibox float-e-margins">
								<div class="ibox-title">
									<h5>商户信息列表</h5>
								<div class="ibox-content">
									<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-pinning class="grid"></div>
								</div>
							</div>
                            <div style="height:30px"></div>
					</div>
				</div>
			</div>
	</form>
	<div id="groupBpInfo" class="modal fade" tabindex="3" role="dialog">
			<div class="modal-dialog" style="height:250px;width: 520px">
				<div class="modal-content" style="height:250px;width: 520px">
					<div class="modal-body">
						<div class="form-group control-label" style="padding-top:30px"><label class="col-sm-2 control-label"></label>
						<div class="col-sm-9" style="text-align:left">请选择更改后的业务产品：</div>
						</div>
						<div class="form-group" style="padding:10px 0 30px">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-9">
									
									<select class="form-control" ng-model="bpId" ng-options="x.bpId as x.bpName for x in productTypeGroup">
										<option value="" disabled selected>请选择</option>
										</select>
									</div>
								
								</div>
								
						<div class="form-group control-label">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-9" style="text-align:left">
									<button class="btn btn-primary btn-mr20" type="button" ng-click='replaceGroupBpInfo()'
									>确定</button>
									<button class="btn btn-primary btn-mr20" type="button" ng-click='cancel()'
									>返回</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

</div>
