<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>我的信息</a></li>
			<li class="active"><strong>欢乐返不满扣明细</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="happyBackNotFullDeductDetailCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="">
					<div class="panel-body ibox float-e-margins">
						<div class="ibox-content">
							<div class="form-group">
								<label class="col-sm-2 control-label">代理商：</label>
								<div class="col-sm-3"><select chosen="{width:'100%'}"  class="chosen-select" tabindex="4" ng-model='info.agentNo' ng-options="x.agentNo as x.agentNo+' '+x.agentName for x in agentList"/></div>
								
								<label class="col-sm-2 control-label">欢乐返订单号：</label>
								<div class="col-sm-3"><input type="text"  placeholder="请输入欢乐返激活订单号" class="form-control" ng-model="info.orderNo" /></div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">日期:</label>
								<div class="col-sm-5">
									<!--<input id="d5221" class="form-control" type="datetime" ng-model="info.sTime" onchange=""  style="width:auto;display:inline-block;"
													   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
												<input id="d5222" class="form-control" type="datetime"  ng-model="info.eTime" onchange=""  style="width:auto;display:inline-block;"
													   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>-->
									<input id="d5221" class="form-control" type="datetime" ng-model="info.sTime" onchange=""  style="width:auto;display:inline-block;"
										   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTime(1,'#d5221','#d5222',31,isVerifyTime),onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')||\'%y-%M-%d\'}'})"/>
									~
									<input id="d5222" class="form-control" type="datetime"  ng-model="info.eTime" onchange=""  style="width:auto;display:inline-block;"
										   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTime(2,'#d5221','#d5222',31,isVerifyTime),minDate:'#F{$dp.$D(\'d5221\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
									<br/><span><font color="#999">备注：查询范围不能超过31天</font></span>
								</div>
							</div>
							<div class="form-group" style="padding-top: 20px;">
								<label class="col-sm-2 control-label"></label>
								<div class="col-sm-8">
									<button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()">查询</button>
									<button class="btn btn-primary3" ng-click="reset()">清空</button>
									<button class="btn btn-primary7 btn-mr20" type="button" ng-show="hasPermit('myInfo.happyBackNotFullDeductDetailExport')" ng-click="exportList()">导出</button>
								</div>
							</div>
							<div class="ibox float-e-margins">
									<div class="form-group">
										<label class="col-sm-1 control-label">总计:</label>
										<div class="col-sm-3 checkbox">应扣款<span  ng-bind="detail.shouldDebtAmount || '0'"></span>元，实际扣款<span  ng-bind="detail.debtAmount|| '0'"></span>元，累计待扣款<span  ng-bind="detail.totalDebtAmount|| '0'"></span>元</div>
									</div>
								<div class="ibox-content">
									<div class="form-group" >
										<div class="gridStyle" ui-grid="happyBackNotFullDeductDetailGrid" ui-grid-selection ui-grid-pagination ui-grid-resize-columns ui-grid-pinning></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
