<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>商户管理</a></li>
			<li class="active"><strong>机具申请</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="termianlApplyQueryCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">商户手机号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.mobilephone">
									</div>
									<label class="col-sm-2 control-label">代理商名称：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.agentName">
									</div>
									<label class="col-sm-2 control-label">状态：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.status" ng-options="x.value as x.text for x in statuss"/>
									</div>
								</div>
								<!--<div class="form-group">-->

									<!--&lt;!&ndash;<label class="col-sm-2 control-label">是否开户：</label>&ndash;&gt;-->
									<!--&lt;!&ndash;<div class="col-sm-2">&ndash;&gt;-->
										<!--&lt;!&ndash;<select class="form-control" ng-model="info.merAccount" ng-options="x.value as x.text for x in merAccounts"/>&ndash;&gt;-->
									<!--&lt;!&ndash;</div>&ndash;&gt;-->
									<!---->
								<!--</div>-->
								<div class="form-group">
									<label class="col-sm-2 control-label">申请时间：</label>
									<div class="col-sm-6">
										<input id="d5221" class="form-control" type="datetime" ng-model="info.sTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
										~
										<input id="d5222" class="form-control" type="datetime"  ng-model="info.eTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>

									</div>
									<label class="col-sm-2 control-label">是否绑定机具：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.isBindParam">
											<option value="" selected>全部</option>
											<option value="1" selected>是</option>
											<option value="0" selected>否</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">机具SN号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.sn">
									</div>
									<label class="col-sm-2 control-label">是否强制下发：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.hasSn">
											<option value="" selected>全部</option>
											<option value="1" selected>是</option>
											<option value="0" selected>否</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<div class="col-sm-2"></div>
										<button class="btn btn-primary6 btn-mr20" type="button"
										 	ng-click="selectInfo()">查询</button>
										<button class="btn btn-primary3 btn-mr20" type="button"
											ng-click="clear()">清空</button>
									</div>
									
								</div>
							</div>

						</div>
						
						
						<div class="panel-body ibox float-e-margins">
								<div class="ibox-title">
									<h5>机具申请列表</h5>
								<div class="ibox-content">
									<div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-pagination ui-grid-selection ui-grid-pinning class="grid"></div>
								</div>
							</div>
					</div>
				</div>
			</div>
	</form>
</div>
