<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="sysMenuCtrl">
	<form class="form-horizontal">
		<div class="row form-group">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">功能名称：</label>
				<input class="col-sm-4" ng-model="newPage.menuName" />
				<label class="col-sm-2 control-label">功能编码：</label>
				<input class="col-sm-4" ng-model="newPage.menuCode" />
			</div>
		</div>
		<div class="row form-group">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">功能路径：</label>
				<input class="col-sm-4" ng-model="newPage.menuUrl" />
				<label class="col-sm-2 control-label">排序：</label>
				<input class="col-sm-4" ng-model="newPage.orderNo" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<div class="col-sm-2"></div>
				<div class="col-sm-10">
					<button class="btn btn-new" ng-click="saveNewPage()" ng-bind="newPage.btnText"></button>
				</div>
			</div>
		</div>
	</form>
</div>
