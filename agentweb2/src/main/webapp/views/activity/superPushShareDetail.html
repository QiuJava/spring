<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>超级推活动</a></li>
			<li class="active"><strong>分润详情</strong></li>
		</ol>
	</div>

<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="superPushShareDetailCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="tabs-container tab_other">
					<uib-tabset> 
						<div class="panel-body ibox float-e-margins">
							<div class="form-group">
								<label class="col-sm-2 control-label">统计日期：</label>
								<div class="col-sm-6">
								<input id="d5221" class="form-control" type="datetime" ng-model="info.sDate" onchange=""  style="width:auto;display:inline-block;"
								onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
								~
								<input id="d5222" class="form-control" type="datetime"  ng-model="info.eDate" onchange=""  style="width:auto;display:inline-block;"
								onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>
							</div>
						</div>
						<div class="row wrapper-content">
							<div class="col-lg-12">
								<div class="col-lg-3"></div>
								<button class="btn btn-primary6 btn-mr20" type="button" ng-click='query()' >查询</button>
								<button class="btn btn-primary7" type="button" id="btnSubmit" ng-click="exportInfo()">导出</button>
								<a class="btn btn-primary4" type="button" ui-sref="active.superPush">返回</a>
							</div>
						</div>
					</uib-tabset>
					<div class="panel-body ibox float-e-margins">
						<div class="ibox-title">
							<div class="ibox-content">
								<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns class="grid"></div>
							</div>
						</div>
                           <div style="height:30px"></div>
					</div>

				</div>
			</div>
		</div>
		<div style="height:50px"></div>
	</form>
</div>
