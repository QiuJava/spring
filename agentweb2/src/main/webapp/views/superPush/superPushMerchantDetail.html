<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>微创业管理</a></li>
			<li class="active"><strong>商户详情</strong></li>
		</ol>
	</div>
</div>


<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="superPushMerchantDetailCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="tabs-container tab_other">
					<uib-tabset> 
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-title">
								<h5>基本信息</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">商户编号：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantInfo.merchantNo"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">商户名称：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantInfo.merchantName"></div>
									<label class="col-sm-2 control-label">手机号：</label>
									<div class="col-sm-2 checkbox" ng-bind="superPush.mobilephone"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">法人姓名：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantInfo.lawyer"></div>
									<label class="col-sm-2 control-label">法人身份证号：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantInfo.idCardNo"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">一级代理商：</label>
									<div class="col-sm-2 checkbox" ng-bind="oneLevelAgent.agentName"></div>
									<label class="col-sm-2 control-label">一级代理商所属销售：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantInfo.saleName"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">业务产品：</label>
									<div ng-repeat="val in terminalInfoList">
										<div class="col-sm-1" ng-bind="val.bpName"></div>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">商户状态：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantInfo.status"></div>
									<label class="col-sm-2 control-label">冻结金额：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.idCardNo"></div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">预冻结金额：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantInfo.preFrozenAmount"></div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">所属代理商：</label>
									<div class="col-sm-2 checkbox" ng-bind="superPush.agentName"></div>
									<label class="col-sm-2 control-label">上一级商户名称：</label>
									<div class="col-sm-2 checkbox" ng-bind="superPush.oneMerchantName"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">上二级商户名称：</label>
									<div class="col-sm-2 checkbox" ng-bind="superPush.twoMerchantName"></div>
									<label class="col-sm-2 control-label">上三级商户名称：</label>
									<div class="col-sm-2 checkbox" ng-bind="superPush.threeMerchantName"></div>
								</div>
								
							</div>
						</div>
						
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-title">
								<h5>机具信息</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group" ng-repeat="val in terminalInfoList">
									<label class="col-sm-2 control-label">业务产品：</label>
									<div class="col-sm-2 checkbox" ng-bind="val.bpName"></div>
									<label class="col-sm-2 control-label">机具号：</label>
									<div class="col-sm-2 checkbox" ng-bind="val.SN"></div>
								</div>
							</div>
						</div>
						
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-title">
								<h5>经营信息</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">商户类型：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantInfo.merchantType"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">经营地址：</label>
									<div class="col-sm-10 checkbox" ng-bind="merchantInfo.address"></div>
								</div>
							</div>
						</div>
						
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-title">
								<h5>结算信息</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">账户类型：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantCardInfo.accountType"></div>
									<label class="col-sm-2 control-label">开户名：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantCardInfo.accountName"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">开户账号：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantCardInfo.accountNo"></div>
									<label class="col-sm-2 control-label">开户行全称：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantCardInfo.bankName"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">联行行号：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantCardInfo.cnapsNo"></div>
									<label class="col-sm-2 control-label">身份证号：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantInfo.idCardNo"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">经营地址：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantInfo.address"></div>
									<label class="col-sm-2 control-label">开户行地区：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantCardInfo.accountProvince"></div>
								</div>
							</div>
						</div>
					</uib-tabset>
				</div>
			</div>
		</div>
		<div class="row wrapper-content">
			<div class="col-lg-12">
				<div class="col-lg-3"></div>
				<a class="btn btn-primary4" type="button" ui-sref="superPush.merchantQuery"
					id="btnSubmit">返回</a>
			</div>
		</div>
		<div style="height:50px"></div>
	</form>
</div>
