<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>商户管理</a></li>
			<li class="active"><strong>新增商户迁移</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="addMerchantMigrateCtrl">
	<form class="form-horizontal" id="form1" enctype="multipart/form-data">
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="panel-body ibox float-e-margins">
							<!-- <div class="ibox-title">
								<h5>新增商户转移</h5>
							</div>
 -->							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">目标一级代理商：</label>
									<div class="col-sm-3">
										<select name="autocomplete-select" id="autocomplete-select" ng-model="info.agentNo" ng-options="x.value as x.text for x in agentNo"
										 style="width: 100%" chosen chosen-data="agentNo" chosen-keyup="getStates" ng-change="getNodeAgent()">
										</select><font color="red">*</font>
									</div>
									
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">目标直属代理商：</label>
										<div class="col-sm-3">
											<select id="chosen1" class="form-control" chosen chosen-data="agentNode" ng-model="info.agentNode" ng-options="x.value as x.text for x in agentNode"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">关联OA单号：</label>
									<div class="col-sm-3">
										<input class="form-control" ng-model="info.oaNo" maxlength="30">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">导入文件：</label>
									<div class="col-sm-3">
										<input type="file" nv-file-select="" ng-model="fileSelect" uploader="uploader" accept=".xls,.xlsx" multiple/>
										<table class="table">
									        <tbody>
												<tr ng-repeat="item in uploader.queue">
													<td>
														<strong>{{ item.file.name }}</strong>
													</td>
													<td nowrap>
														<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
															<span class="glyphicon glyphicon-trash"></span>删除
														</button>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
							
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<div class="col-sm-2"></div>
										<button class="btn btn-primary btn-mr20 " type="button"	ng-click="addMerchantMigrate()"	id="btnSubmit">提交</button>
										<a class="btn btn-primary4" ui-sref="merchant.migrate">返回</a>
									</div>
								</div>
							</div>
						</div>
						<div style="height: 30px"></div>
					</div>
				</div>
			</div>
	</form>
</div>
