<div class="row">
	<div class="col-lg-12">
	    <div class="ibox float-e-margins">
	        <div class="ibox-title">
	            <h5>基本信息</h5>
	            <!--<div ibox-tools></div>-->
	        </div>
	        <div class="ibox-content">
	            <div class="row">
	                <div class="col-sm-12">								                        	
	                	<div class="form-group">
	                		<label class="col-lg-2 control-label"><i class="red_req">*</i>代理商名称：</label>
							<div class="col-lg-6">
								<input type="text" placeholder="请输入代理商名称" class="form-control" ng-model="agent.agentName" name="agentName"  required/>
								<div class="req_mesg" ng-show="horizontal.agentName.$dirty && horizontal.agentName.$invalid">
									<span ng-show="horizontal.agentName.$error.required">代理商名称不能为空</span>
								</div>
							</div>
						</div>
						<div class="form-group">
					 		<label class="col-lg-2 control-label"><i class="red_req">*</i>手机号：</label>
							<div class="col-lg-6">
								<input type="text" placeholder="请输入代理商手机号码" class="form-control" ng-model="agent.mobilephone" name="mobilephone" ng-pattern="/^1\d{10}$/" required/>
								<div class="req_mesg" ng-show="horizontal.mobilephone.$dirty && horizontal.mobilephone.$invalid">
									<span ng-show="horizontal.mobilephone.$error.required">手机号不能为空</span>
									<span ng-show="horizontal.mobilephone.$error.pattern">手机号码必须是11位数字！</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label"><i class="red_req">*</i>代理商地址：</label>
							<div class="col-lg-2">
								<select class="form-control input-s-sm inline" ng-model="agent.province" name="province" ng-change="getCities()" ng-options="x.name as x.name for x in provinceGroup">
                                    <option value='' disabled selected style='display:none;'>选择省</option>
                                </select>
							</div>
							<div class="col-lg-2">
								<select class="form-control input-s-sm inline" ng-model="agent.city" ng-change="getAreas()" ng-options="x.name as x.name for x in cityGroup">
                                    <option value='' disabled selected style='display:none;'>选择市</option>
                                </select>
							</div>
							<div class="col-lg-2">
								<select class="form-control input-s-sm inline" ng-model="agent.area" ng-options="x.name as x.name for x in areaGroup">
                                    <option value='' disabled selected style='display:none;'>选择区</option>
                                </select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label"></label>
							<div class="col-lg-6">
								<input type="text" placeholder="详细地址" class="form-control" ng-model="agent.address" name="address"  required>
								<div class="req_mesg" ng-show="horizontal.address.$dirty && horizontal.address.$invalid">
									<span ng-show="horizontal.address.$error.required">代理商地址不能为空</span>
								</div>
							</div>
						</div>
					 	<div class="form-group">
	                		<label class="col-lg-2 control-label">邮箱地址：</label>
							<div class="col-lg-6">
								<input type="email" placeholder="请输入邮箱地址(选填)" name="email" class="form-control" ng-model="agent.email"/>
								<div class="req_mesg" ng-show="horizontal.email.$dirty && horizontal.email.$invalid">
									<span ng-show="horizontal.email.$error.email">邮箱格式不正确</span>
								</div>
								<!--<div class="req_mesg" ng-show="horizontal.email.$dirty && horizontal.email.$invalid">-->
								<!--<span ng-show="horizontal.email.$error.required">邮箱不能为空</span>-->
								<!--</div>-->
							</div>
	                		<!--<label class="col-lg-2 control-label">联系电话：</label>-->
							<!--<div class="col-lg-2">-->
								<!--<input type="text" class="form-control" ng-model="agent.phone"/>-->
							<!--</div>-->
						</div>
					 	<div class="form-group">
	                		<!--<label class="col-lg-2 control-label">代理商联系人：</label>-->
							<!--<div class="col-lg-2">-->
								<!--<input type="text" class="form-control" ng-model="agent.linkName">-->
							<!--</div>-->
						 	<label class="col-lg-2 control-label">销售名称：</label>
							<div class="col-lg-6">
								<input type="text" placeholder="请输入销售名称(选填)" class="form-control" ng-model="agent.saleName" name="saleName">
								<!--<div class="req_mesg" ng-show="horizontal.saleName.$dirty && horizontal.saleName.$invalid">-->
									<!--<span ng-show="horizontal.saleName.$error.required">销售名称不能为空</span>-->
								<!--</div>-->
							</div>
						</div>

					 	<!--<div class="form-group">-->
	                		<!--<label class="col-lg-2 control-label"><i class="red_req">*</i>代理区域：</label>-->
							<!--<div class="col-lg-2">-->
								<!--<input type="text" class="form-control" ng-model="agent.agentArea" name="agentArea"  required>-->
								<!--<div class="req_mesg" ng-show="horizontal.agentArea.$dirty && horizontal.agentArea.$invalid">-->
									<!--<span ng-show="horizontal.agentArea.$error.required">代理区域不能为空</span>-->
								<!--</div>-->
							<!--</div>-->
<!--&lt;!&ndash; 							<div  ng-show="agentType == '11'">只有人人代理新增才会显示 &ndash;&gt;-->
<!--&lt;!&ndash; 		                		<label class="col-lg-2 control-label">盟主编号：</label> &ndash;&gt;-->
<!--&lt;!&ndash; 								<div class="col-lg-2"> &ndash;&gt;-->
<!--&lt;!&ndash; 									<input type="text" class="form-control" ng-model="agent.userCode" name="userCode" > &ndash;&gt;-->
<!--&lt;!&ndash; 								</div> &ndash;&gt;-->
<!--&lt;!&ndash; 							</div> &ndash;&gt;-->

	                </div>								                     
	            </div>
	        
	        </div>
	    </div>

	    <div class="ibox float-e-margins">
	        <div class="ibox-title">
	            <h5>结算账户信息</h5>
	            <!--<div ibox-tools></div>-->
	        </div>
	        <div class="ibox-content">
	            <div class="row">
	                <div class="col-sm-12">
	                	<div class="form-group">
							<label class="col-lg-2 control-label"><i class="red_req">*</i>账户类型：</label>
							<div class="col-lg-6">
								<select class=" form-control inline" ng-model="agent.accountType" ng-change="agent.identityId = ''"
										ng-options="x.value as x.text for x in accountType"/>
							</div>
						</div>
						<div class="form-group">
	                		<label class="col-lg-2 control-label"><i class="red_req">*</i>开户名：</label>
							<div class="col-lg-6">
								<input type="text" placeholder="请输入持卡人姓名" class="form-control" ng-model="agent.accountName" name="accountName"  required>
								<div class="req_mesg" ng-show="horizontal.accountName.$dirty && horizontal.accountName.$invalid">
									<span ng-show="horizontal.accountName.$error.required">开户名不能为空</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label"><i class="red_req">*</i>身份证号：</label>
							<div class="col-lg-6">
								<input type="text" placeholder="请输入持卡人身份证号码" class="form-control" ng-model="agent.idCardNo" name="idCardNo" required>
								<div class="req_mesg" ng-show="horizontal.idCardNo.$dirty && horizontal.idCardNo.$invalid">
									<span ng-show="horizontal.idCardNo.$error.required">身份证号不能为空</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label"></label>
							<div class="col-lg-2">
							</div>
						</div>
	                	<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req">*</i>开户账号：</label>
							<div class="col-lg-6">
								<input type="text" placeholder="请输入银行卡号" ng-blur="getHangName()" class="form-control" ng-model="agent.accountNo" name="accountNo" ng-pattern="/^\d{9,21}$/" required>
								<div class="req_mesg" ng-show="horizontal.accountNo.$dirty && horizontal.accountNo.$invalid">
									<span ng-show="horizontal.accountNo.$error.required">开户账号不能为空</span>
									<span ng-show="horizontal.accountNo.$error.pattern">开户账号格式不正确</span>
								</div>
								<!--<div class="req_mesg">-->
									<!--<span ng-show="accountNoFlag">开户账号不正确</span>-->
								<!--</div>-->
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req">*</i>开户地区：</label>
							<div class="col-sm-2">
								<select class="form-control input-s-sm inline" placeholder="选择省" required
										ng-model="agent.accountProvince" ng-change="getCitiess()"
                                        ng-options="x.name as x.name for x in provinceGroups" >
                                    <option value='' disabled selected style='display:none;'>选择省</option>
                                </select>
							</div>
							<div class="col-sm-2">
								<select class="form-control input-s-sm inline"
										ng-model="agent.accountCity" ng-change="getPosCnaps()" required
                                        ng-options="x.name as x.name for x in cityGroups" >
                                    <option value='' disabled selected style='display:none;'>选择市</option>
                                </select>
							</div>
							<div class="col-sm-4">
								<p class="red_req" style="margin-top:7px">备注：获取支行需要开户账号、开户银行、开户地区的相关信息</p>
							</div>
						</div>
						<div class="form-group">
							<div ng-show="agent.accountType == 2">
								<label class="col-sm-2 control-label">开户银行：</label>
								<!--<input type="text" placeholder="自动识别" class="form-control" ng-model="agent.idCardNo" name="idCardNo" required>-->
								<div class="col-sm-6">
									<select class=" form-control inline" ng-model="agent.bankName" required
											ng-options="x.bankName as x.bankName for x in accountList">
                                        <option value='' disabled selected style='display:none;'>系统自动识别</option>
                                    </select>
								</div>
							</div>
							<div ng-show="agent.accountType == 1">
								<label class="col-sm-2 control-label"><i class="red_req">*</i>开户行全称：</label>
								<div class="col-sm-3">
									<input type="text" ng-model="agent.bankName" class="form-control" required placeholder="请输入开户行全称">
								</div>
							</div>
						</div>

	                	<div class="form-group">
							<div ng-show="agent.accountType == 2">
								<label class="col-sm-2 control-label"><i class="red_req">*</i>开户支行：</label>
								<div class="col-sm-6 chosen-mh">
									<select chosen  style="width:350px; z-index:100000;" tabindex="4" ng-model="agent.cnapsNo" required
											ng-options="x.cnapsNo as x.bankName for x in bankNames">
                                        <option value='' disabled selected style='display:none;'>请选择</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group" ng-show="agent.accountType == 1">
							<label class="col-sm-2 control-label"><i class="red_req">*</i>联行行号：</label>
							<div class="col-sm-6">
								<input type="text" placeholder="请输入联行行号" class="form-control" ng-model="agent.cnapsNo" required>
							</div>
							<div>
								<label class="col-lg-2 control-label"><a href="http://www.posp.cn/"  rel="noopener noreferrer" target="_blank">联行行号查询</a></label>
							</div>
							<!-- <label class="col-sm-2 control-label"><a
								href="http://www.posp.cn/" rel="noopener noreferrer" target="_blank">联行行号查询</a></label> -->
					   </div>
	                </div>
	            </div>
				<span class="block m-t-xs" ng-show="{{agentType}}==11">注：修改注册手机后，登录密码自动重置为新手机号码的后6位</span>
	        </div>
	    </div>
	</div>								        
</div>
