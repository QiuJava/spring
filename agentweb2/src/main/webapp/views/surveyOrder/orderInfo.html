<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#/service/addService">主页</a></li>
            <li><a>调单管理</a></li>
            <li class="active"><strong>交易订单详情</strong></li>
        </ol>
    </div>
</div>


<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
     ng-controller="orderInfoCtrl">

    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12" ng-show="show">

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>交易信息</h5>
                    </div>
                    <div class="ibox-content">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">订单编号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="infoDetail.orderNo"></div>
                            <label class="col-sm-2 control-label">交易时间：</label>
                            <div class="col-sm-2 checkbox" ng-bind="infoDetail.transTime | date:'yyyy-MM-dd'"></div>
                            <label class="col-sm-2 control-label">交易状态：</label>
                            <div class="col-sm-2 checkbox" ng-bind="infoDetail.transStatus1"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">交易方式：</label>
                            <div class="col-sm-2 checkbox" ng-bind="infoDetail.payMethod1"></div>
                            <label class="col-sm-2 control-label">服务种类：</label>
                            <div class="col-sm-2 checkbox" ng-bind="infoDetail.serviceName"></div>
                            <label class="col-sm-2 control-label">到账银行：</label>
                            <div class="col-sm-2 checkbox" ng-bind="pcb1.bankName"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">结算状态：</label>
                            <div class="col-sm-2 checkbox" ng-bind="infoDetail.settleStatus1"></div>
                            <label class="col-sm-2 control-label">结算错误编号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="infoDetail.settleErrCode"></div>
                            <label class="col-sm-2 control-label">结算错误信息：</label>
                            <div class="col-sm-2 checkbox" style="overflow-wrap: break-word;"
                                 ng-bind="infoDetail.settleMsg"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">交易卡号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="infoDetail.accountNo"></div>
                            <label class="col-sm-2 control-label">交易币种：</label>
                            <div class="col-sm-2 checkbox" ng-bind="infoDetail.currencyType"></div>
                            <label class="col-sm-2 control-label">交易金额：</label>
                            <div class="col-sm-2 checkbox" ng-bind="infoDetail.transAmount | currency:''"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">卡种：</label>
                            <div class="col-sm-2 checkbox"
                                 ng-bind="infoDetail.cardType |formatDropping:cardTypes"></div>
                            <label class="col-sm-2 control-label">发卡行：</label>
                            <div class="col-sm-2 checkbox" ng-bind="pcb.bankName"></div>
                            <label class="col-sm-2 control-label">卡类型：</label>
                            <div class="col-sm-2 checkbox" ng-bind="pcb.cardName"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">到账卡号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="pcb1.bankNo"></div>
                        </div>

                    </div>

                </div>

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>商户信息</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商户名称：</label>
                            <div class="col-sm-2 checkbox">{{infoDetail.merchantName}}({{infoDetail.merchantNo}})</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">终端号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="infoDetail.terminalNo"></div>
                            <label class="col-sm-2 control-label">机具类型：</label>
                            <div class="col-sm-2 checkbox" ng-bind="infoDetail.typeName"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">签约扣率：</label>
                            <div class="col-sm-2 checkbox" ng-bind="infoDetail.merchantRate"></div>
                            <label class="col-sm-2 control-label">手续费：</label>
                            <div class="col-sm-2 checkbox">{{infoDetail.merchantFee}}元</div>
                            <label class="col-sm-2 control-label">结算日期：</label>
                            <div class="col-sm-2 checkbox"
                                 ng-bind="infoDetail.merchantSettleDate | date:'yyyy-MM-dd'"></div>
                        </div>

                    </div>
                </div>

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>代理商信息</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前登录的代理商名称及编号：</label>
                            <div class="col-sm-2 checkbox">{{aa1.agentName}} | {{aa1.agentNo}}</div>
                            <label class="col-sm-2 control-label">分润金额：</label>
                            <div class="col-sm-2 checkbox" ng-bind="aa1.saleName"></div>
                        </div>
                        <div class="form-group" ng-show="aa2.agentNo!=null">
                            <label class="col-sm-2 control-label">当前登录的代理商直接下一级代理商名称及编号：</label>
                            <div class="col-sm-2 checkbox">{{aa2.agentName}} | {{aa2.agentNo}}</div>
                            <label class="col-sm-2 control-label">分润金额：</label>
                            <div class="col-sm-2 checkbox" ng-bind="aa2.saleName"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-12" ng-show="!show">


                <div class="tabs-container tab_other">
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>交易信息</h5>
                        </div>
                        <div class="ibox-content">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">订单ID：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.orderNo">
                                </div>
                                <label class="col-sm-2 control-label">交易时间：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.transTime | date:'yyyy年MM月dd日  HH:mm:ss'">
                                </div>
                                <label class="col-sm-2 control-label">交易状态：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.transStatus|formatDropping:transStatusSelect">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">交易卡号：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.accountNo">
                                </div>
                                <label class="col-sm-2 control-label">交易金额：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.transAmount">
                                </div>
                                <label class="col-sm-2 control-label">发卡行：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.bankName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">卡类型：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.cardType|formatDropping:cardTypeSelect">
                                </div>
                                <label class="col-sm-2 control-label">交易方式：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.transType|formatDropping:transTypeSelect">
                                </div>
                                <label class="col-sm-2 control-label">错误详情：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.resMsg">
                                </div>
                            </div>
                        </div>
                        <div class="ibox-title">
                            <h5>商户信息</h5>
                        </div>
                        <div class="ibox-content">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">一级代理商名称：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.oneAgentName">
                                </div>
                                <label class="col-sm-2 control-label">一级代理商编号：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.oneAgentNo">
                                </div>
                                <label class="col-sm-2 control-label">用户编号：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.merchantNo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商户费率：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.transFeeRate">
                                </div>
                                <label class="col-sm-2 control-label">商户手续费：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.transFee">
                                </div>
                            </div>
                        </div>
                        <div class="ibox-title">
                            <h5>收单信息</h5>
                        </div>
                        <div class="ibox-content">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">收单通道名称：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.acqCode">
                                </div>
                                <label class="col-sm-2 control-label">收单商户名称：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.payMerchantName">
                                </div>
                                <label class="col-sm-2 control-label">收单商户编号：</label>
                                <div class="col-sm-2 checkbox" ng-bind="info.acqMerchantNo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </form>


</div>
