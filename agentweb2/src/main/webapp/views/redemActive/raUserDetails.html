<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#/service/addService">主页</a></li>
            <li><a>积分兑换-激活版</a></li>
            <li class="active"><strong>用户详情</strong></li>
        </ol>
    </div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="raUserDetailsCtrl">
    <form class="form-horizontal" id="form1" name="horizontal" novalidate>
        <div class="form-group">
            <div class="row">
                <div class="col-lg-12">
                    <div class="tabs-container tab_other">
                        <uib-tabset>
                            <uib-tab index="0" active="t1Active">
                                <uib-tab-heading>
                                    <span class="block m-t-xs"> <i class="fa fa-laptop"></i> <strong class="font-bold">基本信息</strong></span>
                                </uib-tab-heading>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins">
                                            <div class="ibox-title">
                                                <h5>基本资料</h5>
                                            </div>
                                            <div class="ibox-content">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">用户ID：</label>
                                                            <div class="col-sm-2 checkbox" ng-bind="merchant.merchant_no"></div>
                                                            <label class="col-sm-2 control-label">昵称：</label>
                                                            <div class="col-sm-2 checkbox" ng-bind="merchant.user_name"></div>
                                                            <label class="col-sm-2 control-label">手机号：</label>
                                                            <div class="col-sm-2 checkbox" ng-bind="merchant.mobile_username"></div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">一级代理商ID：</label>
                                                            <div class="col-sm-2 checkbox" ng-bind="merchant.one_agent_no"></div>
                                                            <label class="col-sm-2 control-label">一级代理商名称：</label>
                                                            <div class="col-sm-2 checkbox" ng-bind="merchant.one_agent_name"></div>
                                                            <label class="col-sm-2 control-label">激活时间：</label>
                                                            <div class="col-sm-2 checkbox" ng-bind="merchant.create_time"></div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">直属代理商ID：</label>
                                                            <div class="col-sm-2 checkbox" ng-bind="merchant.agent_no"></div>
                                                            <label class="col-sm-2 control-label">直属代理商名称：</label>
                                                            <div class="col-sm-2 checkbox" ng-bind="merchant.agent_name"></div>
                                                            <label class="col-sm-2 control-label">进件状态：</label>
                                                            <div class="col-sm-2 checkbox" ng-bind="merchant.merchant_status"></div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">收款商户编号：</label>
                                                            <div class="col-sm-2 checkbox" ng-bind="merchant.receive_merchant_no"></div>
                                                            <label class="col-sm-2 control-label">进件时间：</label>
                                                            <div class="col-sm-2 checkbox" ng-bind="merchant.receiveCreateTime"></div>
                                                            <label class="col-sm-2 control-label">还款商户编号：</label>
                                                            <div class="col-sm-2 checkbox" ng-bind="merchant.repay_merchant_no"></div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="ibox float-e-margins">
                                            <div class="ibox-title">
                                                <h5>结算账户信息</h5>
                                            </div>
                                            <div class="panel-body" style="padding-bottom:80px">
                                                <div class="ibox-content">
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <div class="form-group">
                                                                <label class="col-sm-2 control-label">姓名：</label>
                                                                <div class="col-sm-2 checkbox" ng-bind="merchant.account_name"></div>
                                                                <label class="col-sm-2 control-label">身份证号：</label>
                                                                <div class="col-sm-2 checkbox" ng-bind="merchant.business_code"></div>
                                                                <label class="col-sm-2 control-label">手机号：</label>
                                                                <div class="col-sm-2 checkbox" ng-bind="merchant.mobile_no"></div>
                                                                <label class="col-sm-2 control-label">银行卡号：</label>
                                                                <div class="col-sm-2 checkbox" ng-bind="merchant.account_no"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </uib-tab>
                            <uib-tab index="1" >
                                <uib-tab-heading>
                                    <span class="block m-t-xs"> <i class="fa fa-laptop"></i> <strong class="font-bold">用户钱包</strong></span>
                                </uib-tab-heading>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins">
                                            <div class="ibox-title">
                                                <h5>账户余额</h5>
                                            </div>
                                            <div class="ibox-content">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">账户：</label>
                                                            <div class="col-sm-2 checkbox" ng-bind="merchant.balance_no"></div>
                                                            <label class="col-sm-2 control-label">余额：</label>
                                                            <div class="col-sm-2 checkbox"><span  ng-bind="merchant.balance"></span>元</div>
                                                            <label class="col-sm-2 control-label">冻结金额：</label>
                                                            <div class="col-sm-2 checkbox" ><span  ng-bind="merchant.freeze_amount"></span>元</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="ibox float-e-margins">
                                            <div class="ibox-title">
                                                <h5>账户明细</h5>
                                            </div>
                                            <div class="panel-body" style="padding-bottom:80px">
                                                <div class="ibox-content">
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <label class="col-sm-2 control-label">交易时间：</label>
                                                            <div class="col-sm-6">
                                                                <input id="d5221" class="form-control" type="datetime" ng-model="info.startTime" onchange=""  style="width:auto;display:inline-block;"
                                                                       onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
                                                                ~
                                                                <input id="d5222" class="form-control" type="datetime"  ng-model="info.endTime" onchange=""  style="width:auto;display:inline-block;"
                                                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>
                                                            </div>
                                                            <label class="col-sm-2 control-label">操作：</label>
                                                            <div class="col-sm-2">
                                                                <select class="form-control" ng-model="info.service"
                                                                        ng-options="x.value as x.text for x in serviceList">
                                                                    <option value="">全部</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-12" style="margin: 10px;">
                                                            <div class="col-lg-12">
                                                                <div class="col-sm-2"></div>
                                                                <button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()">查询
                                                                </button>
                                                                <button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()">清空
                                                                </button>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-12">
                                                            <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns class="grid"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </div>

            <div class="">
                <div class="col-lg-12 bgff">
                    <div class="col-lg-12">
                        <div class="col-lg-2"></div>
                        <div style="float: left">
                            <a class="btn btn-primary"  type="button"
                                    id="btnSubmit" ui-sref="redemptionActive.raUser()">
                                返回
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div style="height:30px;"></div>
        </div>
    </form>
</div>
