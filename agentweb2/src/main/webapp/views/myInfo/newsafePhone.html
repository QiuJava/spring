<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>账户中心</a></li>
			<li class="active"><strong>安全设置</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="safePhoneCtrl">
	<form class="form-horizontal" id="form1" name="horizontal">
		<div class="row">
			<div class="col-lg-12">
				<div class="">
					<div class="panel-body ibox float-e-margins">
						<div class="ibox-content">
						
							<div class="form-group col-sm-8">
								<label  class="col-lg-4 control-label">安全手机：</label>
								<div   class="col-lg-4">
									<input type="text" class="form-control" maxlength="11" minlength="11"
										placeholder="请输入安全手机号码" required="" ng-model="info.phone" required>
									<div class="req_mesg"
										ng-show="horizontal.phoneNum.$dirty && horizontal.phoneNum.$invalid">
										<span ng-show="horizontal.phoneNum.$error.required">手机号不能为空</span>
									</div>
								</div>
							</div>
							<div class="form-group col-sm-8">
								<label class="col-lg-4 control-label">图形验证码：</label>
								<div class="col-lg-4">

									<input type="text" class="form-control" 
										placeholder="请输入图形验证码" required="" ng-model="info.imgNum">
									<div class="req_mesg"
										ng-show="horizontal.title.$dirty && horizontal.title.$invalid">
										<span ng-show="horizontal.title.$error.required">图形验证码不能为空</span>
									</div>
								</div>
								<div class="col-lg-2">
									 <img id="imgObj" alt="验证码" src="mycode/getCode.do" ng-click="changeImg()"	>
								</div>

							</div>

							<div class="form-group col-sm-8">
								<label class="col-lg-4 control-label">短信验证码：</label>
								<div class="col-lg-4">
									<input type="text" class="form-control" 
										placeholder="请输入短信验证码" required="" ng-model="info.phoneNum">
								</div>
								<div class="col-lg-2">
									<a href="javascript:" ng-click="sendphonecode()"
										ng-class="paraclass" ng-bind="paracont">获取验证码</a>
									<!-- 							      <input type="button" class="btn btn-new lg-btn" ng-click="sendMsg()" value="立即获取"/>
 -->
								</div>
							</div>
							<div class="form-group col-sm-8">
								<label class="col-lg-8 control-label">用于修改资金密码等地方使用，保存后可在账户中心中进行修改</label>
							</div>
							
							<div class="col-sm-8">
								<div class="col-sm-2"></div>
								<div class="col-sm-3">
									<button class="btn btn-primary btn-rounded btn-block"
										type="button" id="btnSubmit" ng-click="submit()"
										ng-disabled="horizontal.$invalid || submitting">下一步</button>
										</div>
								<div class="col-sm-3">		
									<button class="btn btn-primary3" ng-click="reset()">取消</button>
										
								</div>
							</div>

							<!-- 	 <div class="form-group">
                           	 <input type="text" class="form-control" id="phoneNum" placeholder="请输入手机号" required=""  name="phoneNum">
                      		  </div>
		                        <div class="form-group">
		                            <input type="text" class="form-control" placeholder="请输入验证码" name="code">
		                            <input type="button" class="btn btn-new lg-btn" onclick="sendMsg()" value="点击获取验证码"/>
		                            <input type="hidden" name="teamid" value="${teamId }">
		                        </div> -->


							<div class="ibox float-e-margins">
								<!-- <div class="ibox-content">
									<div class="form-group" >
										<div class="gridStyle" ui-grid="accountGrid" ui-grid-selection ui-grid-pagination ui-grid-resize-columns></div>
									</div>
								</div> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
