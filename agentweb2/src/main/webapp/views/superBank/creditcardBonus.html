<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="creditcardBonusCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>信用卡奖励表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">银行：</label>
                            <div class="col-sm-2">
                                    <select chosen  class="chosen-select" style="width:200px;" tabindex="4" ng-model="creditCardConf.sourceId" ng-options="bank.id as bank.bankName for bank in banksList">
                                    </select>
                            </div>
                            
<!--                             <label class="col-sm-2 control-label">组织：</label> -->
<!--                             <div class="col-sm-2"> -->
<!--                                     <select chosen class="chosen-select" style="width:200px;" tabindex="4" ng-model="creditCardConf.orgId" ng-options="org.orgId as org.orgName for org in orgInfoList"> -->
<!--                                     </select> -->
<!--                             </div> -->
                        </div>
                        <div class="form-group" style="margin-top: 30px">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-primary6 btn-mr20"  ng-click="query()" ng-disabled="submitting">查询</button>
                                <button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
<!--                                 <button class="btn btn-primary5 btn-mr20" type="button" ng-click="addBank()">新增</button> -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="tposition">
                            <div class="gridStyle" ui-grid="orgInfoGrid" ui-grid-selection ui-grid-pagination
                                 ui-grid-resize-columns ui-grid-pinning></div>
                            <div ng-show="loadImg" class="timg"></div>
                        </div>
                    </div>
                </div>
                <div style="height:30px;"></div>
            </div>
        </div>
    </form>
