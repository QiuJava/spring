<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>我的信息</a></li>
			<li class="active"><strong>预调账明细查询</strong></li>
		</ol>
	</div>

<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="preliminaryAdjustQueryCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="">
					<div class="panel-body ibox float-e-margins">
						<div class="ibox-content">
							<div class="form-group">
								<label class="col-sm-2 control-label">调账原因</label>
								<div class="col-sm-2"><select class="form-control" ng-model="info.adjustReason" ng-options="x.value as x.text for x in adjustReason"></select></div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">申请预调账时间</label>
								<div class="col-sm-5">
									<!--<input type="datetime" style="width: auto; display: inline-block;"
										   class="form-control" date-time ng-model="info.sTime" view="date" format="YYYY-MM-DD HH:mm:ss">-
									<input type="datetime" style="width: auto; display: inline-block;"
										   class="form-control" date-time ng-model="info.eTime" view="date" format="YYYY-MM-DD HH:mm:ss">-->
									<input id="d5221" class="form-control" type="datetime" ng-model="info.sTime" onchange=""  style="width:auto;display:inline-block;"
										   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTime(1,'#d5221','#d5222',31,isVerifyTime),onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')||\'%y-%M-%d\'}'})"/>
									~
									<input id="d5222" class="form-control" type="datetime"  ng-model="info.eTime" onchange=""  style="width:auto;display:inline-block;"
										   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTime(2,'#d5221','#d5222',31,isVerifyTime),minDate:'#F{$dp.$D(\'d5221\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
									<br/><span><font color="#999">备注：查询范围不能超过31天</font></span>
								</div>
							</div>
							<div class="form-group" style="padding-top: 20px;">
								<label class="col-sm-2 control-label"></label>
								<div class="col-sm-8">
									<button class="btn btn-primary6 btn-mr20" type="button" ng-click="preliminaryAdjustQuery()">查询</button>
									<button class="btn btn-primary7 btn-mr20" type="button" ng-click="preliminaryAdjustExport()">导出</button>
									<button class="btn btn-primary3" ng-click="reset()">清空</button>
								</div>
							</div>
							<div class="ibox float-e-margins">
								<div class="ibox-content">
									<div class="form-group" >
										<div class="gridStyle" ui-grid="accountGrid" ui-grid-selection ui-grid-pagination ui-grid-resize-columns ui-grid-pinning></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
