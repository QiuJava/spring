<div class="row wrapper border-bottom white-bg page-heading">

<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="superPushShareQueryCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>微创业分润查询</h5>
					</div>
					<div class="ibox-content">
						<!--<div class="form-group">-->
							<!--<label class="col-sm-2 control-label">代理商名称：</label>-->
							<!--<div class="col-sm-2">-->
								<!--<select chosen="{width:'100%'}"  class="chosen-select" tabindex="4" ng-model="baseInfo.agentNo" ng-options="x.value as x.text for x in agentList">-->
									<!--<option value=""></option>-->
								<!--</select>-->
							<!--</div>-->
							<!--<label class="col-sm-2 control-label">是否包含下级</label>-->
							<!--<div class="col-sm-2">-->
								<!--<select class="form-control" ng-model="baseInfo.containSub">-->
									<!--<option value="1" selected>是</option>-->
									<!--<option value="0">否</option>-->
								<!--</select>-->
							<!--</div>-->
						<!--</div>-->
						<div class="form-group">

							<label class="col-sm-2 control-label">分润级别</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model="baseInfo.shareType" ng-options="x.value as x.text for x in shareTypeSelect">
									<option value="" selected>请选择</option>
								</select>
							</div>
							<label class="col-sm-2 control-label">交易商户编号</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.merchantNo">
							</div>
							<!--<label class="col-sm-2 control-label">分润商户/代理商编号</label>-->
							<!--<div class="col-sm-2">-->
								<!--<input type="text" class="form-control" ng-model="baseInfo.shareNo">-->
							<!--</div>-->
							<label class="col-sm-2 control-label">入账状态</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model="baseInfo.shareStatus" ng-options="x.value as x.text for x in shareStatusSelect">
									<option value="" selected>请选择</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">分润入账时间：</label>
							<div class="col-sm-6">
								<!--<input id="d5221" class="form-control" type="datetime" ng-model="baseInfo.startShareTime" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>

								~
								<input id="d5222" class="form-control" type="datetime"  ng-model="baseInfo.endShareTime" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>
-->

								<input id="d5221" class="form-control" type="datetime" ng-model="baseInfo.startShareTime" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTimeFun(1,'#d5221','#d5222',31,isVerifyTime,  setStartShareTime,  setEndShareTim),onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')||\'%y-%M-%d\'}'})"/>
								~
								<input id="d5222" class="form-control" type="datetime"  ng-model="baseInfo.endShareTim" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTimeFun(2,'#d5221','#d5222',31,isVerifyTime , setStartShareTime,  setEndShareTim),minDate:'#F{$dp.$D(\'d5221\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
								<br/><span><font color="#999">备注：查询范围不能超过31天</font></span>
							</div>
							<label class="col-sm-2 control-label">交易订单</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.orderNo">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">分润创建时间：</label>
							<div class="col-sm-6">
								<!--<input id="d5223" class="form-control" type="datetime" ng-model="baseInfo.startCreateTime" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="var d5222=$dp.$('d5224');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5224.focus();},maxDate:'#F{$dp.$D(\'d5224\')}'})"/>

								~
								<input id="d5224" class="form-control" type="datetime"  ng-model="baseInfo.endCreateTime" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5223\')}'})"/>
-->

								<input id="d5223" class="form-control" type="datetime" ng-model="baseInfo.startCreateTime" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTimeFun(1,'#d5223','#d5224',31,isVerifyTime,setStartCreateTime,setEndCreateTime),onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')||\'%y-%M-%d\'}'})"/>
								~
								<input id="d5224" class="form-control" type="datetime"  ng-model="baseInfo.endCreateTime" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTimeFun(2,'#d5223','#d5224',31,isVerifyTime,setStartCreateTime , setEndCreateTime),minDate:'#F{$dp.$D(\'d5221\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
								<br/><span><font color="#999">备注：查询范围不能超过31天</font></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary6  btn-mr20"  ng-click="querySuperPushShare()">查询</button>
								<button class="btn btn-primary3" type="button" ng-click="resetForm()">清空</button>
								<button class="btn btn-primary3" type="button" ng-click="exportSuperPushShare()">导出</button>
							</div>
						</div>
					</div>
				</div>


				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>微创业分润列表</h5>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-1 control-label">统计</label>
							<div class="col-sm-2 checkbox">
								累计分润金额:
								<span class="ng-binding">{{countShare.shareAmount || '0.00'}}</span>
								元
							</div>
							<div class="col-sm-2 checkbox">
								已入账:
								<span class="ng-binding">{{countShare.recordedAmount || '0.00'}}</span>
								元
							</div>
							<div class="col-sm-2 checkbox">
								未入账:
								<span class="ng-binding">{{countShare.unrecordedAmount || '0.00'}}</span>
								元
							</div>
							<div class="col-sm-2 checkbox">
								累积交易金额:
								<span ng-bind="countShare.transAmount" class="ng-binding"/>
								元
							</div>

							<div class="col-sm-2 checkbox">
								交易笔数:
								<span ng-bind="countShare.orderCount" class="ng-binding"/>
								笔
							</div>
						</div>
						<div class="gridStyle" ui-grid="shareGrid" ui-grid-selection ui-grid-pagination
							 ui-grid-resize-columns ui-grid-pinning></div>
					</div>
				</div>
				<div style="height:30px;"></div>
			</div>
		</div>
	</form>
</div>
