<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#/service/addService">主页</a></li>
            <li><a>商户管理</a></li>
            <li class="active"><strong>机具申请详情</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
     ng-controller="termianlApplyDetailCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商户名称：</label>
                                <div class="col-sm-3 checkbox" ng-bind="info.merchantName">
                                </div>
                                <label class="col-sm-2 control-label">商户编号：</label>
                                <div class="col-sm-3 checkbox" ng-bind="info.merchantNo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">收货人手机号：</label>
                                <div class="col-sm-3 checkbox " ng-bind="info.mobilephone">
                                </div>
                                <label class="col-sm-2 control-label">所属代理商：</label>
                                <div class="col-sm-3 checkbox" ng-bind="info.agentName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">状态：</label>
                                <div class="col-sm-3 checkbox" ng-bind="info.status |formatDropping:statuss">
                                </div>
                                <label class="col-sm-2 control-label">最后处理时间：</label>
                                <div class="col-sm-3 checkbox" >
                                    {{info.status == 0 ? '' : info.updateTime | date:'yyyy年MM月dd日  HH:mm:ss'}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">机具类型：</label>
                                <div class="col-sm-3 checkbox" ng-bind="info.hpName">
                                </div>
                                <label class="col-sm-2 control-label">申请时间：</label>
                                <div class="col-sm-3 checkbox" ng-bind="info.createTime | date:'yyyy年MM月dd日  HH:mm:ss'">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">一级代理商：</label>
                                <div class="col-sm-3 checkbox" ng-bind="info.oneAgentName">
                                </div>
                                <label class="col-sm-2 control-label">商户是否绑定机具：</label>
                                <div class="col-sm-3 checkbox">
                                    {{info.bind ? "是" : "否"}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">机具SN号：</label>
                                <div class="col-sm-3 checkbox" ng-bind="info.sn">
                                </div>
                                <label class="col-sm-2 control-label">是否强制下发机具：</label>
                                <div class="col-sm-3 checkbox">
                                    {{info.sn ? "是" : "否"}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">收货地址：</label>
                                <div class="col-sm-3 checkbox" ng-bind="info.address">
                                </div>
                                <label class="col-sm-2 control-label">处理备注：</label>
                                    <div class="col-sm-3 checkbox" ng-bind="info.remark">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-2 ">
                                    <a class="btn btn-primary4 btn-mr20" type="button"
                                       ui-sref="merchant.termianlApplyQuery">返回</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
