<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="index.jsp">主页</a></li>
            <li>风险控制</li>
            <li class="active"><strong>黑名单列表</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="blackHandleQueryCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>黑名单处理</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="form1">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel-body ibox float-e-margins">
                                    <div class="ibox-content">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">商户编号：</label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control" ng-model="info.merchantNo">
                                            </div>
                                            <label class="col-sm-2 control-label">商户名称：</label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control" ng-model="info.merchantName">
                                            </div>
                                            <label class="col-sm-2 control-label">所属代理商编号：</label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control" ng-model="info.agentNo">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">所属代理商名称：</label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control" ng-model="info.agentName">
                                            </div>
                                            <label class="col-sm-2 control-label">状态：</label>
                                            <div class="col-sm-2">
                                                <select class="form-control" ng-model="info.merLastDealStatus" ng-options="x.value as x.text for x in merLastDealStatuses"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">创建日期：</label>
                                            <div class="col-sm-5">

                                                <input id="d5221" class="form-control" type="datetime" ng-model="info.createTimeStart" onchange=""  style="width:auto;display:inline-block;"
                                                       onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTimeFun(1,'#d5221','#d5222',31,isVerifyTime,setCreateTimeStart,setCreateTimeEnd),onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')||\'%y-%M-%d\'}'})"/>
                                                ~
                                                <input id="d5222" class="form-control" type="datetime"  ng-model="info.createTimeEnd" onchange=""  style="width:auto;display:inline-block;"
                                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTimeFun(2,'#d5221','#d5222',31,isVerifyTime,setCreateTimeStart,setCreateTimeEnd),minDate:'#F{$dp.$D(\'d5221\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2"></label>
                                            <div class="col-sm-10">
                                                <button class="btn btn-primary6 btn-mr20" type="button"
                                                        ng-disabled="submitting"
                                                        ng-click='selectInfo()' id="btnSubmit">查询
                                                </button>
                                                <button class="btn btn-primary3 btn-mr20" type="button"
                                                        ng-click="resetForm()">清空
                                                </button>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="panel-body ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h5>列表</h5>
                                    </div>
                                    <div class="ibox-content">
                                        <div class="tposition">
                                            <div class="gridStyle" ui-grid="blackHandleGrid"
                                                 ui-grid-pagination ui-grid-selection ui-grid-resize-columns
                                                 ui-grid-pinning
                                            ></div>
                                            <div ng-show="loadImg" class="timg"></div>
                                        </div>
                                    </div>
                                    <div style="height: 50px"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 30px;"></div>
</div>
