<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="jquery-easyui-1.7.0/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="jquery-easyui-1.7.0/themes/icon.css" />
<script type="text/javascript" src="jquery-easyui-1.7.0/jquery.min.js">
	
</script>
<script type="text/javascript"
	src="jquery-easyui-1.7.0/jquery.easyui.min.js">
	
</script>

<script type="text/javascript" th:inline="javascript">
	$(function() {
		var token = [[${_csrf.token}]];
		$('#menu_tree').tree({
			url:'/tree/menuTree?_csrf='+token,
			loadFilter: function(data){
				if (data.success){
					return data.data;
				} 
		    }
		});
	});
</script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',title:'North Title'"
		style="height: 10%;"></div>
	<div data-options="region:'south',title:'South Title'"
		style="height: 20%;"></div>
	<div data-options="region:'west',title:'West'" style="width: 20%;">
		<!-- 创建菜单树 -->
		<ul id="menu_tree"></ul>
	</div>
	<div data-options="region:'center',title:'center title'"
		style="padding: 5px; background: #eee;">
	</div>
</body>
</html>
