<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>
                <a href="">主页</a>
            </li>
            <li>
                <a>用户管理</a>
            </li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="userInfoSuperBankDetailCtrl">
	<form class="form-horizontal" name="horizontal" novalidate>
		<div class="form-group">
			<div class="row">
				<div class="col-lg-12">
					<div class="tabs-container tab_other">
						<uib-tabset>
							<uib-tab> 
								<uib-tab-heading>
									<span class="block m-t-xs"> <i class="fa fa-laptop"></i> <strong
										class="font-bold">基本信息</strong>
									</span> 
								</uib-tab-heading>
								<div class="ibox-title">
									<h5>基本信息</h5>
								</div>
								<div class="panel-body ibox float-e-margins">
									<div class="form-group">
										<label class="col-sm-2 control-label" >所属组织：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.orgName"></p></div>
										<label class="col-sm-2 control-label" >总收益：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.totalAmount"></p></div>
										<label class="col-sm-2 control-label" >用户编号：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.userCode"></p></div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" >用户节点：</label>
										<div class="col-sm-10 checkbox"><p ng-bind="data.userNode"></p></div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" >昵称：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.nickName"></p></div>
										<label class="col-sm-2 control-label" >微信号：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.weixinCode"></p></div>
										<label class="col-sm-2 control-label" >手机号：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.phone"></p></div>
										<label class="col-sm-2 control-label" >姓名：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.userName"></p></div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" >代理状态：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.statusAgent"></p></div>
										<label class="col-sm-2 control-label" >身份：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.userType"></p></div>
										<label class="col-sm-2 control-label" >退款状态：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.payBack"></p></div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" >一级ID：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.topOneCode"></p></div>
										<label class="col-sm-2 control-label" >一级名称：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.topOneUserName"></p></div>
										<label class="col-sm-2 control-label" >一级身份：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.topOneUserType"></p></div>
										<label class="col-sm-2 control-label" >一级昵称：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.topOneNickName"></p></div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" >二级ID：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.topTwoCode"></p></div>
										<label class="col-sm-2 control-label" >二级名称：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.topTwoUserName"></p></div>
										<label class="col-sm-2 control-label" >二级身份：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.topTwoUserType"></p></div>
										<label class="col-sm-2 control-label" >二级昵称：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.topTwoNickName"></p></div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" >三级ID：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.topThreeCode"></p></div>
										<label class="col-sm-2 control-label" >三级名称：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.topThreeUserName"></p></div>
										<label class="col-sm-2 control-label" >三级身份：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.topThreeUserType"></p></div>
										<label class="col-sm-2 control-label" >三级昵称：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.topThreeNickName"></p></div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" >直接下级代理数量：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="agentCount"></p></div>
										<label class="col-sm-2 control-label" >直营用户数量：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="notAgentCount"></p></div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" >入驻时间：</label>
										<div class="col-sm-2 checkbox"><p ng-bind="data.createDate | date:'yyyy-MM-dd HH:mm:ss'"></p></div>
										<label class="col-sm-4 control-label" >成为专员时间：</label>
										<div class="col-sm-2 checkbox"><p ng-bind="data.toagentDate | date:'yyyy-MM-dd HH:mm:ss'"></p></div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" >成为经理时间：</label>
										<div class="col-sm-2 checkbox"><p ng-bind="data.toManagerDate | date:'yyyy-MM-dd HH:mm:ss'"></p></div>
										<label class="col-sm-4 control-label" >成为银行家时间：</label>
										<div class="col-sm-2 checkbox"><p ng-bind="data.toBankerDate | date:'yyyy-MM-dd HH:mm:ss'"></p></div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" >用户所属区域：</label>
										<div class="col-sm-2 checkbox"><p ng-bind="data.address"></p></div>
										<label class="col-sm-4 control-label" >用户备注：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.remark"></p></div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" >微信头像：</label>
										<div class="col-sm-4 checkbox"><img width="250px" height="150px" src="{{data.userLogo}}"/></div>
										<label class="col-sm-2 control-label" >微信二维码：</label>
										<div class="col-sm-4 checkbox"><img width="250px" height="150px" src="{{data.qrCode}}"/></div>
									</div>
								</div>
								<div class="ibox-title">
									<h5>结算信息</h5>
								</div>
								<div class="panel-body ibox float-e-margins">
									<div class="form-group">
										<label class="col-sm-2 control-label" >姓名：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="userCard.accountName"></p></div>
										<label class="col-sm-2 control-label" >身份证号：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="userCard.accountIdNo"></p></div>
										<label class="col-sm-2 control-label" >手机号：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="userCard.accountPhone"></p></div>
										<label class="col-sm-2 control-label" >银行卡号：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="userCard.cardNo"></p></div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" >银行卡正面：</label>
										<div class="col-sm-4 checkbox"><img width="250px" height="150px" src="{{userCard.positivePhoto}}"/></div>
									</div>
								</div>
								<uib-tabset>
									<div class="form-group">
										<a class="block m-t-xs" ng-href="#/creditRepay/userDetail/{{data.repaymentUserNo}}"> <i class="fa fa-desktop"></i> <strong class="font-bold">收款业务</strong></a>
										<label class="col-sm-2 control-label" >收款状态：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.statusReceive"></p></div>
									</div>
								</uib-tabset>
								<uib-tabset>
									<div class="form-group">
										<a class="block m-t-xs" href="#/merchant/queryMerDetail/{{data.itemId}}"> <i class="fa fa-desktop"></i> <strong class="font-bold">还款业务</strong></a>
										<label class="col-sm-2 control-label" >还款状态：</label>
										<div class="col-sm-1 checkbox"><p ng-bind="data.statusRepayment"></p></div>
		
									</div>
								</uib-tabset>
							</uib-tab> 
							<uib-tab> 
								<uib-tab-heading>
									<span class="block m-t-xs"> <i class="fa fa-desktop"></i> <strong
										class="font-bold">账户资料</strong>
									</span> 
								</uib-tab-heading>
								<div class="panel-body ibox float-e-margins">
									<div class="ibox-title">
										<h5>账户余额</h5>
									</div>
									<div class="ibox-content">
										<div class="form-group">
											<div class="gridStyle" style="height: 200px;" ui-grid="accountBalances" ui-grid-resize-columns/>
										</div>
									</div>
								</div>
								<div class="panel-body ibox float-e-margins">
									<div class="ibox-title">
										<h5>账户明细</h5>
									</div>
									<div class="panel-body ibox float-e-margins">
										<div class="form-group" ">
											<label  class="col-sm-2 control-label">操作：</label>
											<div class="col-sm-3">
												<select class="form-control" ng-model="info.debitCreditSide" ng-options="x.value as x.text for x in debitCreditSides"/>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">交易时间：</label>
											<div class="col-sm-6">
												<input id="d5221" class="form-control" type="datetime" ng-model="info.sdata"
													   onchange="" style="width:auto;display:inline-block;"
													   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
												~
												<input id="d5222" class="form-control" type="datetime" ng-model="info.edata"
													   onchange="" style="width:auto;display:inline-block;"
													   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>
											</div>
										</div>
										<div class="form-group">
											<div class="col-lg-12">
												<label class="col-sm-2 control-label"></label>
												<button class="btn btn-primary6 btn-mr20" type="button" ng-click="selectAccountInfo()" id="btnSubmit">查询</button>
		                                        <button class="btn btn-primary3" type="button" ng-click="clear()" id="btnSubmit">清空</button>
											</div>
										</div>
									<div class="ibox-content">
										<div class="form-group">
											<div class="gridStyle " style="height: 400px;" ui-grid="accountDetail" ui-grid-pagination ui-grid-resize-columns/>
										</div>
									</div>
								</div>
							</uib-tab>
						</uib-tabset>
					</div>
				</div>
			</div>
		</div>
		<div class="row wrapper-content">
			<div class="col-lg-12">
				<div class="col-lg-3"></div>
				<a class="btn btn-primary4" type="button" ui-sref="superBank.userManage" id="btnSubmit">返回</a>
			</div>
		</div>
		<div style="height:50px"></div>
	</form>
</div>
