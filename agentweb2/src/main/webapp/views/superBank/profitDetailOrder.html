<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="">主页</a></li>
            <li>聚合平台</li>
            <li class="active"><strong>订单分润明细查询</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="profitDetailOrderCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>订单分润明细查询</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">订单编号：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.orderNo">
                            </div>
                            <label class="col-sm-2 control-label">订单状态：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.status" ng-options="x.value as x.text for x in statusList">
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">订单类型：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.orderType" ng-options="x.value as x.text for x in orderTypeList">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建时间：</label>
                            <div class="col-sm-6">
                                <!--<input id="d5221" class="form-control" type="datetime" ng-model="baseInfo.createDateStart" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
                                ~
                                <input id="d5222" class="form-control" type="datetime"  ng-model="baseInfo.createDateEnd" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'d5222\')}'})"/>-->
                                <input id="d5221" class="form-control" type="datetime" ng-model="baseInfo.createDateStart" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTime(1,'#d5221','#d5222',31,isVerifyTime),onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')||\'%y-%M-%d\'}'})"/>
                                ~
                                <input id="d5222" class="form-control" type="datetime"  ng-model="baseInfo.createDateEnd" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTime(2,'#d5221','#d5222',31,isVerifyTime),minDate:'#F{$dp.$D(\'d5221\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
                                <br/><span><font color="#999">备注：查询范围不能超过31天</font></span>
                            </div>
                            <label class="col-sm-2 control-label">收益人身份：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.userType" ng-options="x.value as x.text for x in userTypeList">
                                </select>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            &lt;!&ndash;<label class="col-sm-2 control-label">本级ID/名称：</label>
                            <div class="col-sm-2">
                                <select name="autocomplete-select" id="autocomplete-select" ng-model="baseInfo.oneUserCode" ng-options="x.userCode as x.userName for x in userInfoList"
                                        style="width: 100%" chosen chosen-data="userInfoList" chosen-keyup="getUserInfoList">
                                </select>
                            </div>&ndash;&gt;
                            &lt;!&ndash;<div class="col-sm-2">
                                <select name="autocomplete-select" id="autocomplete-select" ng-model="baseInfo.agentN" ng-options="x.value as x.text for x in userInfoList"
                                        style="width: 100%" chosen chosen-data="userInfoList" chosen-keyup="getStates" >
                                </select>
                             </div>&ndash;&gt;
                        </div>-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">贡献人ID：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.shareUserCode">
                            </div>
                            <label class="col-sm-2 control-label">贡献人姓名：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.shareUserName">
                            </div>
                            <label class="col-sm-2 control-label">贡献人手机号：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.shareUserPhone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">收益人ID：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.userCode">
                            </div>
                            <label class="col-sm-2 control-label">收益人姓名：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.userName">
                            </div>
                            <label class="col-sm-2 control-label">收益人手机号：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.userPhone">
                            </div>
                        </div>
                        <p style="text-align: right;"><a ng-click="showConditions()">全部条件</a></p>
                        <div class="form-group" ng-show="show">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">品牌商(所属组织)名称：</label>
                            <div class="col-sm-2">
                                <select chosen="{width:'100%'}" id="autocomplete-select2" class="chosen-select" tabindex="5" ng-model="baseInfo.orgId" ng-options="x.orgId as x.orgName for x in orgInfoList">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
						 		<label class="col-sm-2 control-label">订单贡献人所属区域：</label>
                            <div class="col-sm-2">
                                <select class="form-control input-s-sm inline" ng-model="selected" ng-options="s.name for s in list" ng-change="c()">
                                    <option value="">全部</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control input-s-sm inline" ng-model="selected2" ng-options="sh.name for sh in selected.child" ng-change="c2()">
                                    <option value="">全部</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control input-s-sm inline" ng-model="selected3" ng-options="x.name for x in selected2.child">
                                    <option value="">全部</option>
                                </select>
                            </div>
				                <label class="col-sm-2 control-label">用户备注：</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" ng-model="baseInfo.remark">
								</div>
				        </div>
				        </div>
                        <div class="form-group" ng-show="entityAgentLevel==1 && isAgent==1">
                            <label class="col-sm-2 control-label">二级代理节点：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.secondUserNode">
							</div>
						</div>

                        <div class="form-group" style="margin-top: 30px">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-primary6 btn-mr20"  ng-click="query()" ng-disabled="submitting">查询</button>
                                <button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
                                <button class="btn btn-primary7 btn-mr20" type="button" ng-click="exportInfo()"
                                        ng-show="hasPermit('superBank.exportProfitDetail')">导出</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>订单分润明细列表</h5>
                    </div>

                    <div class="ibox-content">
                        <div class="form-group">
                            <div class="col-sm-3 checkbox">奖励总金额：<span ng-bind="orderMainSum.totalBonusSum | currency:''"></span>元</div>
                            <div class="col-sm-3 checkbox">收益汇总：<span ng-bind="orderMainSum.profitSum | currency:''"></span>元</div>
                        </div>
                        <div class="tposition">
                            <div class="gridStyle" ui-grid="orderGrid" ui-grid-selection ui-grid-pagination
                                 ui-grid-resize-columns ui-grid-pinning></div>
                            <div ng-show="loadImg" class="timg"></div>
                        </div>

                    </div>
                </div>
                <div style="height:30px;"></div>
            </div>
        </div>
    </form>
</div>
