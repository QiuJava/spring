<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>积分兑换-激活版</a></li>
			<li class="active"><strong>用户管理</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="raUserQueryCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>用户查询</h5>
							</div>
							
							<div class="ibox-content">
								
								<div class="form-group">
									<label class="col-sm-2 control-label">用户ID：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.merchantNo">
									</div>
									<label class="col-sm-2 control-label">手机号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.mobileUsername">
									</div>
									<label class="col-sm-2 control-label">直属代理商：</label>
									<div class="col-sm-2">
										<select chosen="{width:'100%'}" class="form-control" ng-model="info.agentNo" ng-options="x.value as x.text for x in agentList">
											<option value="" selected>全部</option>
										</select>
									</div>

								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">收款商户ID：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.receiveMerchantNo">
									</div>

									<label class="col-sm-2 control-label">进件状态：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.merchantStatus"
												ng-options="x.value as x.text for x in merchantStatusList">
											<option value="">全部</option>
										</select>
									</div>
									<label class="col-sm-2 control-label">还款商户ID：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.repayMerchantNo">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">激活时间：</label>
									<div class="col-sm-6">
										<input id="d5221" class="form-control" type="datetime" ng-model="info.startCreateTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
										~
										<input id="d5222" class="form-control" type="datetime"  ng-model="info.endCreateTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">进件时间：</label>
									<div class="col-sm-6">
										<input id="d5223" class="form-control" type="datetime" ng-model="info.startReceiveCreateTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="var d5224=$dp.$('d5224');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5224.focus();},maxDate:'#F{$dp.$D(\'d5224\')}'})"/>
										~
										<input id="d5224" class="form-control" type="datetime"  ng-model="info.endReceiveCreateTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5223\')}'})"/>
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-lg-12">
										<div class="col-sm-2"></div>
										<button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()">查询</button>
										<button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()">清空</button>
									</div>
								</div>
								
							</div>
						</div>


						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>查询列表</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									 <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns class="grid"></div>
								</div>
							</div>
							
						</div>
						<div style="height: 50px"></div>
					</div>
				</div>
			</div>
	</form>

</div>
