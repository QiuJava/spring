<div class="wrapper wrapper-content animated fadeIn"
	ng-controller="modifyNoticeCtrl">

			<div ui-view="noticeEditCommon"></div>

			<div class="row wrapper-content">
				<div class="col-lg-12">
					<button class="btn btn-primary btn-mr20" type="button" ng-disabled="horizontal.$invalid || submitting"
						id="btnSubmit" ng-click="submit()" ng-show="hasPermit('more.modifyNotices')">提交</button>
						<a class="btn btn-primary4" ui-sref="more.sentNotices">返回</a>
				</div>
			</div>
			<div style="height: 50px"></div>
		</div>
	</form>
