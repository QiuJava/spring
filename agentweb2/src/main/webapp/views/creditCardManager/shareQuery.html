<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>信用卡管家</a></li>
            <li class="active"><strong>分润查询</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="creditShareQueryCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>分润查询</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">代理商名称：</label>
                            <div class="col-sm-3">
                                <select chosen="{width:'100%'}" class="form-control" class="chosen-select" ng-model="info.agentNo" ng-options="x.value as x.text for x in agent"></select>
                            </div>
                            <label class="col-sm-2 control-label">包含下级：</label>
                            <div class="col-sm-3">
                                <select class="form-control"  ng-model="info.bool"  ng-options="x.value as x.text for x in bools">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分润创建时间：</label>
                            <div class="col-sm-5">
                                <!--<input id="d5221" class="form-control" type="datetime" ng-model="info.sCreateTime" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
                                ~
                                <input id="d5222" class="form-control" type="datetime"  ng-model="info.eCreateTime" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>-->
                                <input id="d5221" class="form-control" type="datetime" ng-model="info.sCreateTime" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTime(1,'#d5221','#d5222',31,isVerifyTime),onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')||\'%y-%M-%d\'}'})"/>
                                ~
                                <input id="d5222" class="form-control" type="datetime"  ng-model="info.eCreateTime" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTime(2,'#d5221','#d5222',31,isVerifyTime),minDate:'#F{$dp.$D(\'d5221\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
                                <br/><span><font color="#999">备注：查询范围不能超过31天</font></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">订单类型：</label>
                            <div class="col-sm-3">
                                <select class="form-control" ng-model="info.orderType" ng-options="x.value as x.text for x in orderTypes">
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">入账状态：</label>
                            <div class="col-sm-3">
                                <select class="form-control" ng-model="info.enterStatus" ng-options="x.value as x.text for x in enterStatus">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户ID：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="info.userId">
                            </div>
                            <label class="col-sm-2 control-label">订单号：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="info.orderNo">
                            </div>
                        </div>
                        <div class="form-group">


                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-8">
                                    <button class="btn btn-primary6 btn-mr20"  ng-click="query()">查询</button>
                                    <button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()">清空</button>
                                    <button class="btn btn-primary7 btn-mr20" type="button"
                                            ng-click="exportInfo()">导出</button>
                                </div>
                            </div>
                        </div>

                        <div class="panel-body ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>查询列表</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">汇总</label>
                                    <div class="col-sm-2 checkbox">分润总金额：<span ng-bind="shareTotalMoney | currency:''"></span>元</div>
                                    <div class="col-sm-2 checkbox">交易总金额：<span ng-bind="tradeTotalMoney | currency:''"></span>元</div>
                                </div>
                                <div class="gridStyle" ui-grid="myGrid" ui-grid-selection ui-grid-pagination
                                     ui-grid-resize-columns ui-grid-pinning></div>
                            </div>
                        </div>
                        <div style="height:30px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
