<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="loanBonusCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>贷款总奖金计算表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">贷款机构：</label>
                            <div class="col-sm-2">
                                    <select chosen  class="chosen-select" style="width:200px;" tabindex="4" ng-model="conf.sourceId" ng-options="loan.id as loan.companyName for loan in loanCompanies">
                                    </select>
                            </div>
<!--                             <label class="col-sm-2 control-label">组织：</label> -->
<!--                             <div class="col-sm-2"> -->
<!--                                     <select chosen data-placeholder="全部"  class="chosen-select" style="width:200px;" tabindex="4" ng-model="conf.orgId" ng-options="org.orgId as org.orgName for org in orgInfoList"> -->
<!--                                     </select> -->
<!--                             </div> -->
                        </div>
                        
                        <div class="form-group" style="margin-top: 30px">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-primary6 btn-mr20"  ng-click="query()" ng-disabled="submitting">查询</button>
                                <button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
<!--                                 <button class="btn btn-primary5 btn-mr20" type="button"  ng-click="addLoan()">新增</button> -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="tposition">
                            <div class="gridStyle" ui-grid="loanBonusGrid" ui-grid-selection ui-grid-pagination
                                 ui-grid-resize-columns ui-grid-pinning></div>
                            <div ng-show="loadImg" class="timg"></div>
                        </div>
                    </div>
                </div>
                <div style="height:30px;"></div>
            </div>
        </div>
    </form>
    
    <div id="addLoan" class="modal fade" tabindex="3" role="dialog">
			<div class="modal-dialog" style="height:500px;width: 900px">
				<div class="modal-content" style="height:500px;width: 900px">
					
					<div class="modal-body">
						
						<div class="form-group" style="clear:left;margin-top:20px;">
								<label style="float:left;width:30%;text-align:center;height:40px;line-height:40px;">贷款机构：</label>
									<div class="" style="float:left;height:40px;line-height:40px;">
										  <select  class="chosen-select" style="width: 200px;" tabindex="4" ng-change="changeOps(loan.sourceId)" ng-model="loan.sourceId" ng-options="loan1.id as loan1.companyName for loan1 in companiesInAdd">
                                       
                                    	  </select>
                                    	  
										 <!--   <input type="text" ng-model="loan.companyName" class="form-control" style="width:220px;display:inline-block;"> -->
									</div>
						</div>
						
						<div class="form-group" style="clear:left;margin-top:20px;">
								<label style="float:left;width:30%;text-align:center;height:40px;line-height:40px;">总奖金：</label>
									<div class="" style="float:left;height:40px;line-height:40px;">
										注册&nbsp;
										<input type="text" ng-model="loan.registerBonus" class="form-control" ng-readonly="true" style="width:80px;text-align:center;display:inline-block;">
										元&nbsp;&nbsp;+&nbsp;&nbsp;
										放贷&nbsp;N*&nbsp;<input type="text" ng-model="loan.loanBonus" class="form-control" ng-readonly="true" style="width:80px;text-align:center;display:inline-block;">%
									</div>
						</div>
						
						<div class="form-group" style="clear:left;margin-top:20px;">
								<label style="float:left;width:30%;text-align:center;height:40px;line-height:40px;">默认品牌成本：</label>
									<div class="" style="float:left;height:40px;line-height:40px;">
										注册&nbsp;
										<input type="text" ng-model="loan.orgCostReg" class="form-control" style="width:80px;text-align:center;display:inline-block;">
										元&nbsp;&nbsp;+&nbsp;&nbsp;
										放贷&nbsp;N*&nbsp;<input type="text" ng-model="loan.orgCostLoan" class="form-control" style="width:80px;text-align:center;display:inline-block;">%
									</div>					
						</div>
						
						<div class="form-group" style="clear:left;margin-top:20px;">
								<label style="float:left;width:30%;text-align:center;height:40px;line-height:40px;">默认品牌发放总奖金：</label>
									<div class="" style="float:left;height:40px;line-height:40px;">
										注册&nbsp;
										<input type="text" ng-model="loan.orgPushReg" class="form-control" style="width:80px;text-align:center;display:inline-block;">
										元&nbsp;&nbsp;+&nbsp;&nbsp;
										放贷&nbsp;N*&nbsp;<input type="text" ng-model="loan.orgPushLoan" class="form-control" style="width:80px;text-align:center;display:inline-block;">%
									</div>
						</div>
						
						<div class="form-group" style="clear:left;margin-top:20px;">
								<label style="float:left;width:30%;text-align:center;height:40px;line-height:40px;">&nbsp;</label>
									<div class="" style="float:left;height:40px;line-height:40px;">
										<span style="color:red">备注：Ｎ为放贷金额</span>
									</div>
						</div>
						
						<div style="clear:left;margin-top:40px;">&nbsp;</div>
						
						<div class="form-group control-label">
							<label class="col-sm-2 control-label" ></label>
							<div class="col-sm-6">
									<button class="btn btn-primary btn-mr20" type="button" ng-click='saveLoanCompany()'>确定</button>
									<button class="btn btn-primary " type="button" ng-click='cancel()'>取消</button>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
    
</div>
