<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>系统管理</a></li>
			<li class="active"><strong>系统用户</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="sysUserCtrl">
	<div class="row">
		<div class="col-lg-12">
			<form class="form-horizontal" id="form1">
			<div class="panel-body ibox float-e-margins">
				<div class="ibox-title">
					<h5>用户查询</h5>
					<!--<div ibox-tools></div>-->
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">手机号：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='query.mobilephone'>
							</div>
							<label class="col-sm-2 control-label">用户姓名：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='query.userName'>
							</div>
							<label class="col-sm-2 control-label">状态：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model='query.status'
									ng-options="x.value as x.text for x in statusTypes2">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">包含下级：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model='query.hasChildren'
										ng-options="x.value as x.text for x in includeChildren">
								</select>
							</div>
							<div class="col-sm-3"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary6 btn-mr20" type="button" id="btnSubmit"
									ng-click="queryFunc()">查询</button>
								<button class="btn btn-primary3 btn-mr20" ng-click="resetForm()">清空</button>
								<button class="btn btn-new" ng-click="showModify()">新增用户</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			</form>
			<div class="panel-body ibox float-e-margins">
				<div class="ibox-title">
					<h5>用户列表</h5>
					<!--<div ibox-tools></div>-->
				</div>
				<div class="ibox-content">
					<div class="gridStyle" ui-grid="userListGrid" ui-grid-pagination ui-grid-resize-columns ui-grid-pinning></div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 模态框（Modal）确定删除 -->
	<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal">
	                  &times;
	            </button>
	            <h3 class="modal-title">消息对话框</h3>
	         </div>
	         <div class="modal-body">
	         	 确定删除{{nameDel}}吗？
	         	 <input type="hidden" class="form-control" ng-model="id">
	         </div>
	         <div class="modal-footer">
			    <button type="button" ng-click="deleteModalClose()" class="btn btn-primary">确定</button>
			    <button type="button" data-dismiss="modal" class="btn btn-primary3 ">取消</button>
			 </div>
	      </div>
		</div>
	</div>

	<!-- 修改业务范围模态框 -->
	<div id="teams" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 400px;height: 250px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						&times;
					</button>
					<h3 class="modal-title">业务范围</h3>
				</div>
				<div class="modal-body">
					<div class="ibox-content" style="height: 100px">
						<form class="form-horizontal" id="form2">
							<div class="form-group" style="margin-left: -150px">
								<label class="col-sm-6 control-label">商户组织：</label>
								<div class="col-sm-6">
									<select chosen="{width:'100%'}" class="chosen-select form-control"  ng-model="merTeamId"
											ng-options="x.merTeamId as x.appName for x in merTeams">
									</select>
								</div>
							</div>
						</form>
					</div>
					<div class="form-group">
						<div class="col-lg-12">
							<button class="btn btn-primary" type="button" ng-click="changeTeamId()">提交</button>
							<a style="margin-left: 20px" class="btn btn-primary4" ng-click="closeTeams()">取消</a>
						</div>
					</div>
				</div>

			</div>
				<!--<div class="modal-footer">-->
			</div>
		</div>
	</div>

</div>
