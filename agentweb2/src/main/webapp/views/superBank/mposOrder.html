<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="">主页</a></li>
            <li>聚合平台</li>
            <li class="active"><strong>Mpos订单查询</strong></li>

<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="mposOrderCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Mpos订单查询</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">订单编号：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.orderNo">
                            </div>
                            <label class="col-sm-2 control-label">订单状态：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.status" ng-options="x.value as x.text for x in statusList">
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">订单发货方：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.shipper" ng-options="x.value as x.text for x in shipperList">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品编号：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.goodNo">
                            </div>
                            <label class="col-sm-2 control-label">商品标题：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.goodTitle">
                            </div>
                            <label class="col-sm-2 control-label">配送方式：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.shipWay" ng-options="x.value as x.text for x in shipWayList">
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">采购者编号：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.userCode">
                            </div>
                            <label class="col-sm-2 control-label">采购者手机号：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.userPhone">
                            </div>
                            <label class="col-sm-2 control-label">所属组织：</label>
                            <div class="col-sm-2">
                                <select chosen="{width:'100%'}" id="autocomplete-select2" class="chosen-select" tabindex="5" ng-model="baseInfo.orgId" ng-options="x.orgId as x.orgName for x in orgInfoList">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">采购者所属区域：</label>
                            <div class="col-sm-2">
                                <select class="form-control input-s-sm inline" ng-model="selected" ng-options="s.name for s in list" ng-change="c()">
                                    <option value="">全部</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control input-s-sm inline" ng-model="selected2" ng-options="sh.name for sh in selected.child" ng-change="c2()">
                                    <option value="">全部</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control input-s-sm inline" ng-model="selected3" ng-options="x.name for x in selected2.child">
                                    <option value="">全部</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">支付方式：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.payMethod" ng-options="x.value as x.text for x in payMethodList">
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">支付状态：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.payStatus" ng-options="x.value as x.text for x in payStatusList">
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">货款转账状态：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.toOrgStatus" ng-options="x.value as x.text for x in toOrgStatusList">
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建时间：</label>
                            <div class="col-sm-6">

                                ~
                                <input id="d5222" class="form-control" type="datetime"  ng-model="baseInfo.createDateEnd" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTime(2,'#d5221','#d5222',31,isVerifyTime),minDate:'#F{$dp.$D(\'d5221\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
                                <br/><span><font color="#999">备注：查询范围不能超过31天</font></span>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发货时间：</label>
                            <div class="col-sm-6">
                                <!--<input id="d5223" class="form-control" type="datetime" ng-model="baseInfo.shipDateStart" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="var d5224=$dp.$('d5224');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5224.focus();},maxDate:'#F{$dp.$D(\'d5224\')}'})"/>

                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'d5224\')}'})"/>-->
                                <input id="d5223" class="form-control" type="datetime" ng-model="baseInfo.shipDateStart" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="var d5224=$dp.$('d5224');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTime(1,'#d5223','#d5224',31,isVerifyTime),onpicked:function(){d5224.focus();},maxDate:'#F{$dp.$D(\'d5224\')||\'%y-%M-%d\'}'})"/>
                                ~
                                <input id="d5224" class="form-control" type="datetime"  ng-model="baseInfo.shipDateEnd" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTime(2,'#d5223','#d5224',31,isVerifyTime),minDate:'#F{$dp.$D(\'d5223\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
                                <br/><span><font color="#999">备注：查询范围不能超过31天</font></span>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">支付时间：</label>
                            <div class="col-sm-6">
                                <!--<input id="d5225" class="form-control" type="datetime" ng-model="baseInfo.payDateStart" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="var d5226=$dp.$('d5226');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5226.focus();},maxDate:'#F{$dp.$D(\'d5226\')}'})"/>
                                ~
                                <input id="d5226" class="form-control" type="datetime"  ng-model="baseInfo.payDateEnd" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'d5226\')}'})"/>-->
                                <input id="d5225" class="form-control" type="datetime" ng-model="baseInfo.payDateStart" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="var d5226=$dp.$('d5226');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTime(1,'#d5225','#d5226',31,isVerifyTime),onpicked:function(){d5226.focus();},maxDate:'#F{$dp.$D(\'d5226\')||\'%y-%M-%d\'}'})"/>
                                ~
                                <input id="d5226" class="form-control" type="datetime"  ng-model="baseInfo.payDateEnd" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTime(2,'#d5225','#d5226',31,isVerifyTime),minDate:'#F{$dp.$D(\'d5225\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
                                <br/><span><font color="#999">备注：查询范围不能超过31天</font></span>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">收货时间：</label>
                            <div class="col-sm-6">
                                <!--<input id="d5227" class="form-control" type="datetime" ng-model="baseInfo.receiveDateStart" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="var d5228=$dp.$('d5228');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5228.focus();},maxDate:'#F{$dp.$D(\'d5228\')}'})"/>
                                ~
                                <input id="d5228" class="form-control" type="datetime"  ng-model="baseInfo.receiveDateEnd" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'d5228\')}'})"/>-->
                                <input id="d5227" class="form-control" type="datetime" ng-model="baseInfo.receiveDateStart" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="var d5228=$dp.$('d5228');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTime(1,'#d5227','#d5228',31,isVerifyTime),onpicked:function(){d5228.focus();},maxDate:'#F{$dp.$D(\'d5228\')||\'%y-%M-%d\'}'})"/>
                                ~
                                <input id="d5228" class="form-control" type="datetime"  ng-model="baseInfo.receiveDateEnd" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTime(2,'#d5227','#d5228',31,isVerifyTime),minDate:'#F{$dp.$D(\'d5227\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
                                <br/><span><font color="#999">备注：查询范围不能超过31天</font></span>
                            </div>

                        </div>


                        <div class="form-group" style="margin-top: 30px">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-primary6 btn-mr20"  ng-click="query()" ng-disabled="submitting">查询</button>
                                <button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
                                <button class="btn btn-primary7 btn-mr20" type="button" ng-click="exportInfo()"
                                        ng-show="hasPermit('superBank.exportMposOrder')">导出</button>
                                <button class="btn btn-new btn-mr20" ng-show="hasPermit('superBank.mposOrderConsignShip')" ng-click="consignShip()"  ng-disabled="checked" >委托平台发货</button>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Mpos订单列表</h5>
                    </div>

                    <div class="ibox-content">
                        <div class="form-group">
                            <div class="col-sm-3 checkbox">订单总数：<span ng-bind="mposOrderSum.orderCount"></span></div>
                            <div class="col-sm-3 checkbox">订单总金额：<span ng-bind="mposOrderSum.orderAmountCount | currency:''"></span>元</div>
                            <div class="col-sm-3 checkbox">商品总数量：<span ng-bind="mposOrderSum.goodCount"></span>件</div>
                        </div>

                        <div class="tposition">
                            <div class="gridStyle" ui-grid="orderGrid" ui-grid-selection ui-grid-pagination
                                 ui-grid-resize-columns ui-grid-pinning></div>
                            <div ng-show="loadImg" class="timg"></div>
                        </div>

                    </div>
                </div>
                <div style="height:30px;"></div>
            </div>
        </div>
    </form>
    <div id="consignShipModal" class="modal fade form-horizontal" tabindex="3" role="dialog">
        <div class="modal-dialog" style="height:300px;width: 700px">
            <div class="modal-content" style="width: 700px">
                <form class="form-horizontal" name="horizontalAcc">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;</button>
                        <h3 class="modal-title">委托平台发货</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="col-sm-6" style="padding-top: 7px;">
                                确定委托由平台发货么？
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <div class="form-group control-label">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-6">
                                <button class="btn btn-primary btn-mr20" type="button" ng-click='consignShipSubmit()'
                                        ng-disabled="consignShipStatus"
                                >确定</button>
                                <button class="btn btn-primary4" type="button" ng-click='consignShipCancel()'
                                >返回</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
