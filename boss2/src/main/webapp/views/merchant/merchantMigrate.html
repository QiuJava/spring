<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>商户管理</a></li>
			<li class="active"><strong>商户迁移</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="merchantMigrateCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-title">
								<h5>商户转移查询</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">目标一级代理商：</label>
									<div class="col-sm-2">
										<select  name="autocomplete-select" id="autocomplete-select" ng-model="info.agentNo" ng-options="x.value as x.text for x in agentNo" style="width: 100%" chosen chosen-data="agentNo" chosen-keyup="getStates" ng-change="getNodeAgent()">
										</select>
									</div>
									<label class="col-sm-2 control-label">目标直属代理商：</label>
									<div class="col-sm-2">
										<select  id="info_nodeAgentNo" class="form-control" chosen chosen-data="nodeAgentNo" ng-model="info.nodeAgentNo" ng-options="x.value as x.text for x in nodeAgentNo"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">申请人：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" maxlength="5" ng-model="info.createPerson">
									</div>
									<label class="col-sm-2 control-label">申请时间：</label>
									<div class="col-sm-6">
										<input type="datetime" style="width:auto;display:inline-block;" ng-model="info.sTime" class="form-control" date-time view="date" format="YYYY-MM-DD HH:mm:ss">
										-
										<div style="position: relative; display: inline-block">
										<input type="datetime" style="width:auto;display:inline-block;" ng-model="info.eTime" class="form-control" date-time view="date" format="YYYY-MM-DD HH:mm:ss">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">状态：</label>
									<div class="col-sm-2">
										<select id="info_checkStatus" class="form-control" chosen chosen-data="checkStatus" ng-model="info.checkStatus" ng-options="x.value as x.text for x in checkStatus"/>
									</div>
									<label class="col-sm-2 control-label">关联OA单号：</label>
									<div class="col-sm-2">
										<input class="form-control" ng-model="info.oaNo" maxlength="30">
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<div class="col-sm-2"></div>
										<button class="btn btn-primary6 btn-mr20" type="button"	ng-click="query()"	id="btnSubmit">查询</button>
										<button class="btn btn-primary3 btn-mr20" type="button"	ng-click="clear()" id="btnSubmit">清空</button>
										<button class="btn btn-primary5 btn-mr20" type="button"	ui-sref="merchant.addMigrate" id="btnSubmit">新增</button>
									</div>
								</div>
							</div>
						</div>
						
						<div class="panel-body ibox float-e-margins">
								<div class="ibox-title">
									<h5>商户转移信息列表</h5>
									</div>
								<div class="ibox-content">
									<div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-pagination ui-grid-selection ui-grid-pinning class="grid"></div>
								</div>
							</div>
						<div style="height: 30px"></div>
					</div>
				</div>
			</div>
	</form>
</div>
