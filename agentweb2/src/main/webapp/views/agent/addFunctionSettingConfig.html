<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#/service/addService">主页</a></li>
            <li><a>代理商</a></li>
            <li class="active"><strong>添加功能管控配置</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
     ng-controller="addFunctionSettingConfigCtrl">
    <form class="form-horizontal" id="form1" name="horizontal" novalidate>
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><i class="red_req">*</i>选择代理商：</label>
                                <div class="col-sm-3">
                                    <select chosen="{width:'100%'}"  class="chosen-select" tabindex="4" ng-model="agentNo" ng-options="x.value as x.text for x in agentList" >
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div style="height: 20px;"></div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div class="col-sm-2"></div>
                                    <button class="btn btn-primary btn-rounded "
                                            ng-disabled="! agentNo" type="button"

                                            ng-click="commit()" id="btnSubmit" >确定
                                    </button>
                                    <a class="btn btn-primary4" type="button"
                                       ui-sref="agent.functionSettingConfig({functionNumber:functionNumber})">返回</a>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </form>
</div>
