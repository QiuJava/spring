<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>三方数据查询</a></li>
			<li class="active"><strong>交易汇总报表</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="TradeSumInfoQueryCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-title">
								<h5>查询条件</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">所属组织：</label>
									<div class="col-sm-2"  ng-show="!showSelect">
										<select chosen="{width:'100%'}" class="chosen-select form-control"  ng-model="info.teamId"
												ng-options="x.value as x.text for x in teams">
											<option value=""></option>
										</select>
									</div>
									<div class="col-sm-2 checkbox" ng-show="showSelect"><p ng-bind="info.teamId | formatDropping:teams"></p></div>
									<label class="col-sm-2 control-label">统计日期：</label>
									<div class="col-sm-6">
										<input id="d5221" class="form-control" type="datetime" ng-model="info.startTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',
											   changed:verifyTime(1,'#d5221','#d5222',0),onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')||\'%y-%M-%d\'}'})"/>
										~
										<input id="d5222" class="form-control" type="datetime"  ng-model="info.endTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd',
											   changed:verifyTime(2,'#d5221','#d5222',0),minDate:'#F{$dp.$D(\'d5221\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
									</div>


								</div>
								<!-- <div class="form-group">
									<label class="col-sm-2 control-label">代理商名称：</label>
									<div class="col-sm-3">
										<select chosen="{width:'100%'}"  class="chosen-select" tabindex="4" ng-model="info.agentName" ng-options="x.value as x.text for x in agent"  ng-change="agt_ch()">
							            	 <option value=""></option>
							            </select>
									</div>
								</div> -->
								<div class="form-group">
									<div class="col-lg-12">
										<label class="col-sm-2 control-label"></label>
										<button class="btn btn-primary6 btn-mr20" type="button" ng-click="selectInfo()" id="btnSubmit">查询</button>
                                        <button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()" id="btnSubmit">清空</button>
                                        <button class="btn btn-primary7 btn-mr20" ng-show="hasPermit('TradeSumInfo.export')" type="button" ng-click="exportInfo()" >导出</button>
									</div>
									
								</div>
							</div>

						</div>
						
						
						<div class="panel-body ibox float-e-margins">
								<div class="ibox-title">
									<h5>交易汇总信息列表</h5>
								<div class="ibox-content">
									<div class="form-group">
										<div class="col-sm-2 checkbox">交易量总计:<span ng-bind="gridOptions.tradeSum"></span>元</div>
									</div>
									<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns class="grid"></div>
								</div>
							</div>
                            <div style="height:30px"></div>
					</div>
				</div>
			</div>
	</form>

</div>
