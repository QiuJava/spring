<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>超级盟主</a></li>
			<li class="active"><strong>盟友活动返现明细</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="paCashBackDetailCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">激活订单号：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.activeOrder">
							</div>
							<label class="col-sm-2 control-label">返现入账状态：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model="baseInfo.entryStatus" ng-options="x.value as x.text for x in entryStatusList">
									<option value="" selected>全部</option>
								</select>
							</div>
							<label class="col-sm-2 control-label">盟主姓名：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.realName">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">盟主编号：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.userCode">
							</div>
							<label class="col-sm-2 control-label">入账时间：</label>
							<div class="col-sm-5">
								<input id="d5221" class="form-control" type="datetime" ng-model="baseInfo.entryTimeStart" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
								~
								<input id="d5222" class="form-control" type="datetime"  ng-model="baseInfo.entryTimeEnd" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary6 btn-mr20"  ng-click="query()">查询</button>
								<button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
								<button class="btn btn-primary7 btn-mr20" type="button" ng-click="exportCashBackDetail()">导出</button>
							</div>
						</div>
					</div>
                </div>

				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>查询列表</h5>
					</div>
                    <div class="col-sm-8 checkbox" style="float: right;">
                    	总计：返盟主金额<span style="color: red;" > {{cashBackAmountTotal}}</span> 元,
                    		  其中已入账<span style="color: red;" > {{cashBackAmount1}}</span> 元,
                    		  未入账 <span style="color: red;" > {{cashBackAmount0}}</span> 元
                    </div>
					<div class="ibox-content">
						<div class="gridStyle" ui-grid="myGrid" ui-grid-selection ui-grid-pagination
							 ui-grid-resize-columns ui-grid-pinning></div>
					</div>
				</div>
				<div style="height:30px;"></div>
			</div>
		</div>
	</form>
</div>
