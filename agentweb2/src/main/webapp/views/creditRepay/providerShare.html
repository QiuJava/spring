<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="index.html">主页</a></li>
			<li>信用卡还款</li>
			<li class="active"><strong>服务商分润订单查询</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="providerShareCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="">
					<div class="ibox float-e-margins">
						<div class="ibox-content">
							<div class="ibox-title">
								<h5>分润订单查询</h5>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">服务商名称:</label>
								<div class="col-sm-2">
									<select chosen="{width:'100%'}" class="chosen-select form-control" tabindex="5" ng-model="info.profitMerNo" ng-options="x.value as x.text for x in agentList" >
									</select>
								</div>
								<!--<label class="col-sm-2 control-label">是否包含下级：</label>-->
								<!--<div class="col-sm-2">-->
									<!--<select class="form-control" ng-model="info.bool"  ng-options="x.value as x.text for x in bools">-->
									<!--</select>-->
								<!--</div>-->
								<label class="col-sm-2 control-label">分润流水号:</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" ng-model="info.profitNo">
								</div>
								<label class="col-sm-2 control-label">订单状态:</label>
								<div class="col-sm-2">
									<select class="form-control" ng-model="info.orderStatus" ng-options="x.value as x.text for x in statusSelect">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">分润金额:</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" ng-model="info.minShareAmount" style="width:auto;display:inline-block;">
									~
									<input type="text" class="form-control" ng-model="info.maxShareAmount" style="width:auto;display:inline-block;">
								</div>
								<label class="col-sm-2 control-label">还款订单:</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" ng-model="info.batchNo">
								</div>
							</div>

							<!--<div class="form-group">-->
								<!--&lt;!&ndash;<label class="col-sm-2 control-label">订单时间：</label>&ndash;&gt;-->
								<!--&lt;!&ndash;<div class="col-sm-6">&ndash;&gt;-->

									<!--&lt;!&ndash;<input id="d5221" class="form-control" type="datetime" ng-model="info.minOrderCreateTime" onchange=""  style="width:auto;display:inline-block;"&ndash;&gt;-->
										   <!--&lt;!&ndash;onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>&ndash;&gt;-->
									<!--&lt;!&ndash;~&ndash;&gt;-->
									<!--&lt;!&ndash;<input id="d5222" class="form-control" type="datetime"  ng-model="info.maxOrderCreateTime" onchange=""  style="width:auto;display:inline-block;"&ndash;&gt;-->
										   <!--&lt;!&ndash;onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>&ndash;&gt;-->

								<!--&lt;!&ndash;</div>&ndash;&gt;-->
								<!--<label class="col-sm-2 control-label">订单状态:</label>-->
								<!--<div class="col-sm-2">-->
									<!--<select class="form-control" ng-model="info.orderStatus" ng-options="x.value as x.text for x in statusSelect">-->
									<!--</select>-->
								<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<label class="col-sm-2 control-label">终态时间:</label>
								<div class="col-sm-6">
									<!--<input id="d5225" class="form-control" type="datetime" ng-model="info.completeTimeBegin" onchange=""  style="width:auto;display:inline-block;"
										   onFocus="var d5226=$dp.$('d5226');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd',onpicked:function(){d5226.focus();},maxDate:'#F{$dp.$D(\'d5226\')}'})"/>
									~
									<input id="d5226" class="form-control" type="datetime"  ng-model="info.completeTimeEnd" onchange=""  style="width:auto;display:inline-block;"
										   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd',minDate:'#F{$dp.$D(\'d5225\')}'})"/>-->
									<input id="d5225" class="form-control" type="datetime" ng-model="info.completeTimeBegin" onchange=""  style="width:auto;display:inline-block;"
										   onFocus="var d5226=$dp.$('d5226');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTime(1,'#d5225','#d5226',31,isVerifyTime),onpicked:function(){d5226.focus();},maxDate:'#F{$dp.$D(\'d5226\')||\'%y-%M-%d\'}'})"/>
									~
									<input id="d5226" class="form-control" type="datetime"  ng-model="info.completeTimeEnd" onchange=""  style="width:auto;display:inline-block;"
										   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTime(2,'#d5225','#d5226',31,isVerifyTime),minDate:'#F{$dp.$D(\'d5225\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
									<br/><span><font color="#999">备注：查询范围不能超过31天</font></span>

								</div>
								<label class="col-sm-2 control-label">订单类型:</label>
								<div class="col-sm-2">
									<select class="form-control"  ng-model="info.profitType" ng-options="x.value as x.text for x in profitTypeList" >
									</select>
								</div>
							</div>


							<div class="form-group">
								<div class="col-lg-12">
									<div class="col-sm-1"></div>
									<button class="btn btn-primary6 btn-mr20" type="button"
											id="btnSubmit" ng-click="listRepayProfitDetail()">查询</button>
									<button class="btn btn-primary7 btn-mr20" type="button" ng-click="calcShareAmount()" style="width: 150px;">计算分润</button>
									<button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()"
											id="btnSubmit2">清空</button>
									<button class="btn btn-primary7 btn-mr20" type="button"
											ng-click="exportRepayProfitDetail()">导出</button>
								</div>
							</div>

						</div>
					</div>

					<div class="ibox float-e-margins">
						<div class="ibox-content">
							<div class="form-group">
								<!--<div class="col-sm-2 checkbox">分润总额:<span ng-bind="sunProfitDate.shareAmount | currency:''"></span>元</div>-->
								<!--<div class="col-sm-2 checkbox">实际消费手续费:<span ng-bind="sunProfitDate.actualPayFee | currency:''"></span>元</div>-->
								<!--<div class="col-sm-2 checkbox">实际还款手续费:<span ng-bind="sunProfitDate.actualWithdrawFee | currency:''"></span>元</div>-->
								<div class="col-sm-2 checkbox">总分润:<span ng-bind="sunProfitDate.allShareAmount | currency:''"></span>元</div>
								<div class="col-sm-2 checkbox">本级分润:<span ng-bind="sunProfitDate.selfShareAmount | currency:''"></span>元</div>
								<div class="col-sm-2 checkbox">下级分润:<span ng-bind="sunProfitDate.childShareAmount | currency:''"></span>元</div>
							</div>
							<div class="form-group">
								<div ui-grid="profitGrid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-pinning class="grid"></div>
								<div ng-show="loadImg" class="timg"></div>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</form>
</div>
