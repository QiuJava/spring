<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>积分兑换</a></li>
			<li class="active"><strong>用户管理</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="userQueryCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>用户查询</h5>
							</div>
							
							<div class="ibox-content">
								
								<div class="form-group">
									<label class="col-sm-2 control-label">用户ID：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.merchantNo">
									</div>
									<label class="col-sm-2 control-label">代理身份：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.merCapa" ng-options="x.value as x.text for x in merCapaList">
											<option value="" selected>全部</option>
										</select>
									</div>
									<label class="col-sm-2 control-label">手机号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.mobileUsername">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">昵称：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.userName">
									</div>
									<label class="col-sm-2 control-label">入驻时间：</label>
									<div class="col-sm-6">
										<input id="d5221" class="form-control" type="datetime" ng-model="info.creTimeStart" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
										~
										<input id="d5222" class="form-control" type="datetime"  ng-model="info.creTimeEnd" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">直属服务商:</label>
									<div class="col-sm-2">
										<select chosen="{width:'100%'}" class="chosen-select form-control" tabindex="5"
												ng-model="info.agentNo" ng-options="x.value as x.text for x in agentList">
											<option value=""></option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<div class="col-sm-1"></div>
										<div class="col-sm-1"></div>
										<button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()">查询
										</button>
										<button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()">清空
										</button>
										<!--<button class="btn btn-primary7" type="button" id="btnSubmit" ng-click="exportInfo()">导出</button>-->
									</div>
								</div>
								
							</div>
						</div>


						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>查询列表</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									<div class="col-sm-2 checkbox">用户总数量:<span ng-bind="merInfoTotal.merTotal "></span>个</div>
									<div class="col-sm-2 checkbox">普通用户总数量:<span ng-bind="merInfoTotal.ordmemTotal "></span>个</div>
									<div class="col-sm-2 checkbox">超级用户总数量:<span ng-bind="merInfoTotal.supermemTotal "></span>个</div>
									<div class="col-sm-2 checkbox">代理总数量:<span ng-bind="merInfoTotal.merActTotal "></span>个</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2 checkbox">会员总数量:<span ng-bind="merInfoTotal.ordparTotal "></span>个</div>
									<div class="col-sm-2 checkbox">黄金会员总数量:<span ng-bind="merInfoTotal.goldparTotal "></span>个</div>
									<div class="col-sm-2 checkbox">钻石会员总数量:<span ng-bind="merInfoTotal.diamparTotal "></span>个</div>
								</div>
								<div class="form-group">
									 <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns class="grid"></div>
								</div>
							</div>
							
						</div>
						<div style="height: 50px"></div>
					</div>
				</div>
			</div>
	</form>

</div>
