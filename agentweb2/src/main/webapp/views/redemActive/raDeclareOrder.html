<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>积分兑换-激活版</a></li>
			<li class="active"><strong>积分兑换订单查询</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="raDeclareOrderCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>办理积分兑换订单查询</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">订单ID：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.orderNo">
									</div>
									<label class="col-sm-2 control-label">核销状态：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.checkStatus"
												ng-options="x.value as x.text for x in checkStatusList">
											<option value="">全部</option>
										</select>
									</div>
									<label class="col-sm-2 control-label">兑换机构：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.orgCode"
												ng-options="x.value as x.text for x in orgCodeList">
											<option value="">全部</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">用户ID：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.merchantNo">
									</div>
									<label class="col-sm-2 control-label">用户手机号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.mobile">
									</div>
									<label class="col-sm-2 control-label">用户名称：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.userName">
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">创建时间：</label>
									<div class="col-sm-6">
										<input id="d5221" class="form-control" type="datetime"
											   ng-model="info.createTimeStart" onchange=""
											   style="width:auto;display:inline-block;"
											   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
										~
										<input id="d5222" class="form-control" type="datetime" ng-model="info.createTimeEnd"
											   onchange="" style="width:auto;display:inline-block;"
											   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>

									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">核销时间：</label>
									<div class="col-sm-6">
										<input id="d5223" class="form-control" type="datetime"
											   ng-model="info.checkTimeStart" onchange=""
											   style="width:auto;display:inline-block;"
											   onFocus="var d5222=$dp.$('d5224');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5224.focus();},maxDate:'#F{$dp.$D(\'d5224\')}'})"/>
										~
										<input id="d5224" class="form-control" type="datetime" ng-model="info.checkTimeEnd"
											   onchange="" style="width:auto;display:inline-block;"
											   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5223\')}'})"/>

									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<div class="col-sm-1"></div>
										<button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()">查询
										</button>
										<button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()">清空
										</button>
									</div>
								</div>
							</div>
						</div>


						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>办理积分兑换订单查询列表</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-1 control-label">汇总</label>
									<div class="col-sm-2 checkbox">兑换价格：<span ng-bind="count.amount | currency:''"></span>元</div>
									<div class="col-sm-2 checkbox">品牌分润：<span ng-bind="count.oemShare | currency:''"></span>元</div>
								</div>
								<div class="form-group">
									 <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns class="grid"></div>
								</div>
							</div>
							
						</div>
						<div style="height: 50px"></div>
					</div>
				</div>
			</div>
	</form>

</div>
