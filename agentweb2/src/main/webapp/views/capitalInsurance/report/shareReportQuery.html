<!--账户资金损失险-->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>账户资金损失险</a></li>
            <li class="active"><strong>分润月报</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="shareReportQueryCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="ibox-title">
                                <h5>分润月报查询</h5>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">保单月份:</label>
                                <div class="col-sm-2">
                                    <input class="form-control" type="datetime"  ng-model="info.billMonth" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyyMM'})"/>
                                </div>
                                <label class="col-sm-2 control-label">入账状态:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.accountStatus" ng-options="x.value as x.text for x in accountStatusSelect"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">入账时间:</label>
                                <div class="col-sm-5">
                                    <!--<input id="d5231" class="form-control" type="datetime" ng-model="info.accountTimeBegin" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="var d5232=$dp.$('d5232');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5232.focus();},maxDate:'#F{$dp.$D(\'d5232\')}'})"/>
                                    ~
                                    <input id="d5232" class="form-control" type="datetime"  ng-model="info.accountTimeEnd" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5231\')}'})"/>-->
                                    <input id="d5231" class="form-control" type="datetime" ng-model="info.accountTimeBegin" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="var d5232=$dp.$('d5232');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTime(1,'#d5231','#d5232',31,isVerifyTime),onpicked:function(){d5232.focus();},maxDate:'#F{$dp.$D(\'d5232\')||\'%y-%M-%d\'}'})"/>
                                    ~
                                    <input id="d5232" class="form-control" type="datetime"  ng-model="info.accountTimeEnd" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTime(2,'#d5231','#d5232',31,isVerifyTime),minDate:'#F{$dp.$D(\'d5231\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
                                    <br/><span><font color="#999">备注：查询范围不能超过31天</font></span>
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 30px">
                                <div class="col-sm-8">
                                    <label class="col-sm-2 control-label"></label>
                                    <button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()" >查询</button>
                                    <button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()" >清空</button>
                                    <button class="btn btn-primary7 btn-mr20" type="button" ng-click="exportInfo()" >导出</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-title">
                            <div class="ibox-content">
                                <div class="ibox-title">
                                    <h5>分润月报列表</h5>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-3 checkbox">累计分润总金额:<span ng-bind="total.shareAmountTotal | currency:''"></span>元</div>
                                    <div class="col-sm-2 checkbox">已入账:<span ng-bind="total.shareAmountAccTotal | currency:''"></span>元</div>
                                    <div class="col-sm-2 checkbox">未入账:<span ng-bind="total.shareAmountNoAccTotal | currency:''"></span>元</div>
                                </div>
                                <div class="form-group">
                                    <div class="gridStyle" ui-grid="userGrid" ui-grid-selection ui-grid-pagination
                                         ui-grid-resize-columns ui-grid-pinning></div>
                                    <div ng-show="loadImg" class="timg"></div>
                                </div>
                            </div>
                        </div>
                        <div style="height:30px"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
