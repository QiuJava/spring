<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>我的信息</a></li>
			<li class="active"><strong>交易分润明细</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="tradeShareCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="">
					<div class="panel-body ibox float-e-margins">
						<div class="ibox-content">
							<div class="form-group">
								<label class="col-sm-2 control-label">代理商名称</label>
								<div class="col-sm-2"><select chosen="{width:'100%'}"  class="chosen-select" ng-model="info.agentNo" ng-options="x.value as x.text for x in agent"/></div>
								<label class="col-sm-2 control-label">商户编号</label>
								<div class="col-sm-2"><input class="form-control" ng-model="info.merchant"></div>
								<label class="col-sm-2 control-label">是否抵扣提现手续费：</label>
								<div class="col-sm-2">
									<select class="form-control" ng-model="info.isDeductionFee">
										<option value="">全部</option>
										<option value="1">是</option>
										<option value="0">否</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">交易日期：</label>
								<div class="col-sm-5">
									<!--<input type="datetime" style="width: auto; display: inline-block;"
										   ng-model="info.startTransDate"
										   class="form-control" date-time view="date" format="YYYY-MM-DD HH:mm:ss"> -
									<input type="datetime" style="width: auto; display: inline-block;"
										   ng-model="info.endTransDate"
										   class="form-control" date-time view="date" format="YYYY-MM-DD HH:mm:ss">-->
									<input id="d5221" class="form-control" type="datetime" ng-model="info.startTransDate" onchange=""  style="width:auto;display:inline-block;"
										   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',changed:verifyTime(1,'#d5221','#d5222',31,isVerifyTime),onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')||\'%y-%M-%d\'}'})"/>
									~
									<input id="d5222" class="form-control" type="datetime"  ng-model="info.endTransDate" onchange=""  style="width:auto;display:inline-block;"
										   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTime(2,'#d5221','#d5222',31,isVerifyTime),minDate:'#F{$dp.$D(\'d5221\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
									<br/><span><font color="#999">备注：查询范围不能超过31天</font></span>
								</div>
							</div>
							<div class="form-group" style="padding-top: 20px;">
								<label class="col-sm-2 control-label"></label>
								<div class="col-sm-8">
									<button class="btn btn-primary6 btn-mr20" type="button" ng-click="selectTradeShareInfo()" ng-disabled="submitting">查询</button>
									<button class="btn btn-primary3 btn-mr20" ng-click="reset()">清空</button>
									<button class="btn btn-primary7" ng-click="export()" >导出</button>
								</div>
							</div>
							<div class="form-group" >
								<div class="gridStyle" ui-grid="tradeShareGrid" ui-grid-selection ui-grid-pagination ui-grid-resize-columns ui-grid-pinning></div>
									<div ng-show="loadImg" class="timg"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
