<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>商户管理</a></li>
			<li class="active"><strong>商户审核查询</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="merchantExamineCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-title">
								<h5>商户信息多条列表查询</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">商户进件编号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" name="info.merchantNo" ng-model="info.mbpId">
									</div>
									<label class="col-sm-2 control-label">商户名称/编号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" name="info.merchantNo" ng-model="info.merchantNo">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">代理商名称：</label>
									<div class="col-sm-2">
<!-- 										<input type="text" class="form-control" ng-model="info.agentName" name="info.agentName" placeholder="输入自动匹配下拉框"> -->
										<select chosen="{width:'100%'}"  class="chosen-select" tabindex="4" ng-model="info.agentName" ng-options="x.value as x.text for x in agent">
							            	 <option value=""></option>
							            </select>
									</div>
									<label class="col-sm-2 control-label">包含下级：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.agentNode" ng-options="x.value as x.text for x in IsYN"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">业务产品：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.productType" ng-options="x.bpId as x.bpName for x in productTypes"/>
									</div>
									<label class="col-sm-2 control-label">机具类型：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.termianlType" ng-options="x.hpId as x.typeName for x in termianlTypes"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">创建时间：</label>
									<div class="col-sm-8">
										<input type="datetime" style="width:auto;display:inline-block;" class="form-control" date-time ng-model="info.sTime" view="date" format="YYYY-MM-DD HH:mm:ss">
										-
										<div style="position: relative; display: inline-block">
											<input type="datetime" style="width:auto;display:inline-block;" class="form-control" date-time ng-model="info.eTime" view="date"  format="YYYY-MM-DD HH:mm:ss">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">商户手机号：</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" ng-model="info.mobilephone">
									</div>
									<label class="col-sm-2 control-label">机具活动类型：</label>
									<div class="col-sm-3">
										<select class="form-control" ng-model="info.activityType" ng-options="x.value as x.text for x in activityTypes"/>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<label class="col-sm-2 control-label"></label>
										<button class="btn btn-primary6 btn-mr20" type="button"
										ng-click="selectInfos()"	id="btnSubmit">查询</button>
										<button class="btn btn-primary3" type="button"
											ng-click="clear()" id="btnSubmit">清空</button>
									</div>
									
								</div>
							</div>

						</div>
						
						
						<div class="panel-body ibox float-e-margins">
								<div class="ibox-title">
									<h5>商户信息列表</h5>
									<!--<div ibox-tools="" class="ng-scope">
										</div>-->
									</div>
								<div class="ibox-content">
<!-- 									<table width="100%" datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="row-border hover"></table> -->
									<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns class="grid"></div>
								</div>
							</div>
						<div style="height: 50px"></div>
					</div>
				</div>
			</div>
	</form>

</div>
