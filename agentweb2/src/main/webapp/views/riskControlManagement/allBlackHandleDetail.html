<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#/service/addService">主页</a></li>
            <li><a>黑名单</a></li>
            <li class="active"><strong>黑名单回复详情</strong></li>
        </ol>
    </div>
</div>

<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="allBlackHandleDetailCtr">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>黑名单处理回复详情</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="ibox-content">
                            <div class="form-group" style="overflow: hidden">
                                <label class="col-sm-2 control-label" style="text-align: right">商户编号：</label>
                                <span ng-bind="record.merchantNo"></span>
                            </div>
                            <div class="form-group" style="overflow: hidden">
                                <label class="col-sm-2 control-label" style="text-align: right">商户名称：</label>
                                <span ng-bind="record.merchantName"></span>
                            </div>
                            <div class="form-group" style="overflow: hidden">
                                <label class="col-sm-2 control-label" style="text-align: right">触犯风控规则：</label>
                                <span ng-bind="record.riskDealTemplateNo"></span>
                            </div>
                            <div class="form-group" style="overflow: hidden">
                                <label class="col-sm-2 control-label" style="text-align: right">所属代理商编号：</label>
                                <span ng-bind="record.oneAgentNo"></span>
                            </div>
                            <div class="form-group" style="overflow: hidden">
                                <label class="col-sm-2 control-label" style="text-align: right">所属代理商名称：</label>
                                <span ng-bind="record.oneAgentName"></span>
                            </div>
                            <!--<div class="form-group" style="padding:20px 0; overflow: hidden">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10"><span style="font-family:'Arial Normal', 'Arial';font-weight:500;" ng-bind="record.riskDealMsg">用于解除黑名单审核使用。</span></div>
                            </div>-->
                            <div class="form-group"  style="overflow: hidden">
                                <label class="col-sm-2 control-label" style="text-align: right">触犯风控规则信息：</label>
                                <div class="col-sm-5 control-label"><label  ng-bind="record.riskDealMsg"></label></div>
                                <label class="col-sm-1 control-label" ></label>
                                <div class="col-sm-12">
                                    <div style=" border-bottom: 1px solid #999999;"></div>
                                </div>
                            </div>
                            <!--<div class="form-group" >
                                <label class="col-sm-1 control-label" ></label>
                                <div class="col-sm-11">
                                    <div style=" border-bottom: 1px solid #999999;"></div>
                                </div>
                            </div>-->
                            <div>

                                <div ng-repeat="item in dealReplyRecords" style="overflow: hidden">
                                    <div ng-show="item.dealMsg !=(record.riskDealMsg)">
                                        <div class="form-group"  style="overflow: hidden">
                                            <label class="col-sm-2 control-label" style="text-align: right">平台回复:</label>
                                            <div class="col-sm-10">
                                                                <textarea class="form-control" rows="4" cols="15"
                                                                          readonly
                                                                          ng-bind="item.dealMsg"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group"  style="overflow: hidden">
                                            <label class="col-sm-2 control-label" style="text-align: right"></label>
                                            <div class="col-sm-10">
                                            	<p 
                                                    >回复时间: <span ng-bind="item.dealTime "></span></p>
                                            </div>
                                        </div>
                                        <div style="clear: both; border-bottom: 1px solid #999999; margin-bottom: 20px;"></div>
                                    </div>

                                        <div class="form-group" style="overflow: hidden" >
                                           <!-- <label class="col-sm-2 control-label" style="text-align: right">附件查看:</label>-->
                                           
                                           
                                            <label class="col-sm-2 control-label" style="text-align: right" ng-if="item.replierType=='0'">商户处理:</label>
                                            <label class="col-sm-2 control-label" style="text-align: right" ng-if="item.replierType=='1'">代理商处理:</label>
                                             
                                            <div class="col-sm-10">
                                                <div ng-repeat="item1 in item.filesList">
                                                    <div class="templateStyle">
                                                        <div>
                                                            <div style="width: 250px; padding: 0; margin:0 10px 10px 0; box-sizing: content-box; height: 150px; border: 1px solid #eee;"
                                                                 class="col-img">
                                                                <a href="{{item1.imgUrl}}"  fancybox rel="group">
                                                                    <img width="250px" height="150px"
                                                                         ng-src="{{item1.imgUrl}}"/>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="overflow: hidden">
                                        	 
                                            <label class="col-sm-2 control-label" ng-if="item.replierType=='0'" style="text-align: right"></label>
                                            <label class="col-sm-2 control-label" ng-if="item.replierType=='1'" style="text-align: right"></label>
                                             
                                            <div class="col-sm-10 checkbox">
                                                            <textarea class="form-control" rows="6" cols="15" readonly
                                                                      ng-bind="item.replyMsg"></textarea>

                                            </div>
                                        </div>
                                        <div class="form-group" style="overflow: hidden">
                                        	<label class="col-sm-2 control-label"
                                                    style="text-align: right"></label>
                                            <div class="col-sm-10">
                                            <p 
                                                   ng-if="item.replierType=='0'" >商户处理时间: <span ng-bind="item.replyTime "></span></p>
                                            <p 
                                                   ng-if="item.replierType=='1'" >代理商处理时间: <span ng-bind="item.replyTime "></span></p>
                                            </div>
                                        </div>


                                    </div>


                                </div>
                            <div ng-show=" deal.riskDealMsg != null " >
                                <div class="form-group"  style="overflow: hidden">
                                    <label class="col-sm-2 control-label" style="text-align: right">平台风控最后回复:</label>
                                    <div class="col-sm-10">
                                                                <textarea class="form-control" rows="4" cols="15"
                                                                          readonly
                                                                          ng-bind="deal.riskDealMsg"></textarea>
                                    </div>
                                </div>
                                <div class="form-group"  style="overflow: hidden">
                                    <label class="col-sm-2 control-label" style="text-align: right"></label>
                                    <div class="col-sm-10">
                                    	<p 
                                                    >回复日期: <span ng-bind="deal.createTime "></span></p>
                                    </div>
                                </div>

                            </div>
                                <div class="form-group" style="margin-left: 200px">
                                            <div class="form-group" style="margin-left: 200px">
                                                <div class="col-lg-12" style="padding: 30px; ">
                                                    <a style="margin-left: 20px" class="btn btn-primary4"
                                                       ui-sref="riskControlManagement.handle" id="btnSubmit2">返回</a>
                                                </div>
                                            </div>


                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="height: 30px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
