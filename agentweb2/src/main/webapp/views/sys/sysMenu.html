<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>系统管理</a></li>
			<li class="active"><strong>系统菜单</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="sysMenuCtrl">
	<div class="row">
		<div class="col-lg-12">
			<div class="col-lg-3">
				<div js-tree="treeConfig" ng-model="sysMenus" tree="treeInstance"
					tree-events="changed:changedCB;ready:readyCB;open_node:openNodeCB;close_node:closeNodeCB"></div>
			</div>
			<div class="col-lg-9">
				<form class="form-horizontal">
					<div class="row form-group">
						<div class="col-sm-12">
							<label class="col-sm-2 control-label">菜单名称：</label>
							<input class="col-sm-4" ng-model="currMenu.menuName" />
							<label class="col-sm-2 control-label">菜单编码：</label>
							<input class="col-sm-4" ng-model="currMenu.menuCode" />
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-12">
							<label class="col-sm-2 control-label">父级菜单：</label>
							<input class="col-sm-4" ng-model="currMenu.parentId" />
							<label class="col-sm-2 control-label">菜单路径：</label>
							<input class="col-sm-4" ng-model="currMenu.menuUrl" />
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-12">
							<label class="col-sm-2 control-label">排序：</label>
							<input class="col-sm-4" ng-model="currMenu.orderNo" />
						</div>
					</div>
					<div class="row form-group col-sm-12" style="text-align: center">
						<button ng-show="hasPermit('sysMenu:insert')" class="btn btn-new btn-mr20" ng-click="showNewMenu()">新增菜单</button> <button ng-show="hasPermit('sysMenu:update')" class="btn btn-new btn-mr20" ng-click="saveMenu()">修改</button>
					</div>
				</form>
				<div class="row col-sm-12 form-group"><button ng-show="hasPermit('sysMenu:insertFunction')" ng-click="showPageModify()" class="btn btn-new ">新增功能</button></div>
				<div class="row col-sm-12 form-group">
				<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns class="grid"></div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 模态框（Modal）确定删除 -->
	<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal">
	                  &times;
	            </button>
	            <h3 class="modal-title">消息对话框</h3>
	         </div>
	         <div class="modal-body">
	         	 确定删除{{nameDel}}吗？
	         	 <input type="hidden" class="form-control" ng-model="id">
	         </div>
	         <div class="modal-footer">
			    <button type="button" ng-click="deleteModalClose()" class="btn btn-primary btn-mr20">确定</button>
			    <button type="button" data-dismiss="modal" class="btn btn-primary8">取消</button>
			 </div>
	      </div>
		</div>
	</div>
</div>
