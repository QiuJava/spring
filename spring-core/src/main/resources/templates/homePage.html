<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>后台管理系统</title>
<div th:replace="common/headerPage::header_page"></div>

<script type="text/javascript" th:inline="javascript">
	$(function() {
		var token = [[${_csrf.token}]];
		$('#menu_tree').tree({
			url:'/menu?_csrf='+token,
			loadFilter: function(data){
				if (data.success){
					return data.data;
				}else {
					$.messager.alert('提示',data.msg,'warning');
				}
		    },
			onClick: function(node){
				if(node.attributes.url != '#'){
					$('#center_tabs').tabs('add',{
					    title:node.text,
					    href:'/home',
					    closable:true,
					    selected:true,
					    tools:[{
							iconCls:'icon-mini-refresh',
							handler:function(){
								alert('refresh');
							}
					    }]
					});
				}
			}
		});
	});
</script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',title:'North Title'"
		style="height: 10%;"></div>
	<div data-options="region:'south',title:'South Title'"
		style="height: 20%;"></div>
	<div data-options="region:'west',title:'West'" style="width: 20%;">
		<!-- 创建菜单树 -->
		<ul id="menu_tree"></ul>
	</div>
	<div data-options="region:'center',title:'center title'"
		style="padding: 5px; background: #eee;">
		<div id="center_tabs" class="easyui-tabs" data-options="fit:true">
		</div>
	</div>
</body>
</html>
