<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>超级盟主</a></li>
			<li class="active"><strong>盟主商户查询</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="merCtrl" ng-init="shareLevelList()">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>盟主商户查询</h5>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">盟主编号：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.userCode">
							</div>
							<label class="col-sm-2 control-label">盟主姓名：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.realName">
							</div>
							<label class="col-sm-2 control-label">盟主手机：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.mobile">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">商户编号：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.merchantNo">
							</div>
							<label class="col-sm-2 control-label">商户类型：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model="baseInfo.merType" ng-options="x.value as x.text for x in merTypeList">
									<option value="" selected>全部</option>
								</select>
							</div>
							<label class="col-sm-2 control-label">盟主昵称：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.nickName">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">注册日期：</label>
							<div class="col-sm-5">
								<input id="d5221" class="form-control" type="datetime" ng-model="baseInfo.startCreateTime" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
								~
								<input id="d5222" class="form-control" type="datetime"  ng-model="baseInfo.endCreateTime" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">激活日期：</label>
							<div class="col-sm-5">
								<input id="d5223" class="form-control" type="datetime" ng-model="baseInfo.startActTime" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="var d5222=$dp.$('d5224');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5224.focus();},maxDate:'#F{$dp.$D(\'d5224\')}'})"/>
								~
								<input id="d5224" class="form-control" type="datetime"  ng-model="baseInfo.endActTime" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5223\')}'})"/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary6 btn-mr20"  ng-click="query()">查询</button>
								<button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
								<button class="btn btn-primary7 btn-mr20" type="button" ng-click="import()">导出</button>
							</div>
						</div>
					</div>
					
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>查询列表</h5>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<div align="right">
								总计:&nbsp;<span style='color:red' ng-bind="merTotal"></span>&nbsp;家
							</div>
						</div>
						<div class="gridStyle" ui-grid="myGrid" ui-grid-selection ui-grid-pagination
							 ui-grid-resize-columns ui-grid-pinning></div>
					</div>
				</div>
				<div style="height:30px;"></div>
			</div>
		</div>
		</div>
	</form>

	<!-- 修改分润 -->
	<form class="form-horizontal" name="horizontalCreate" novalidate>
		<div id="changeShareLevel" class="modal fade" role="dialog">
			<div class="modal-dialog" style="width: 500px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							&times;</button>
						<h3 class="modal-title">修改分润比例</h3>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label class="col-sm-3 control-label">分润比例：</label>
							<div class="col-sm-5">
								<select class="form-control" ng-model="updateShareLevelData.after_level"
										ng-options="x.value as x.text disable when x.show for x in shareLevelSelect">
									<option value="" selected>请选择分润比例</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<span style="padding-left: 12px">注：升级后，用户的起始交易分润比例就按设定的等级计算且不可再降级，调整后第二天生效。</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-10">
								<button class="btn btn-primary" type="button" ng-click='updateShareLevel()'>确定</button>
								<button class="btn btn-primary8" type="button" ng-click='hideAllModel()'>取消</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>


</div>
