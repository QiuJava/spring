<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#/service/addService">主页</a></li>
            <li><a>黑名单</a></li>
            <li class="active"><strong>黑名单处理</strong></li>
        </ol>
    </div>
</div>

<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="blackHandleCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>黑名单处理</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="form1">
                        <div class="row">
                            <div class="ibox-content">

                                <!--<div class="form-group">
                                    <div class="col-sm-11" style="text-align: center"><label  ng-bind="record.riskDealMsg"></label><span style="font-family:'Arial Normal', 'Arial';font-weight:500;" >用于解除黑名单审核使用。</span></div>
                                </div>-->
                                <div class="form-group ">
                                    <label class="col-sm-2 control-label">触犯风控规则信息：</label>
                                    <div class="col-sm-3 "><label  ng-bind="record.riskDealMsg"></label></div>

                                </div>


                                    </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">上传图片:</label>
                                <label style="color: silver; text-align: left"  class="col-sm-10 control-label">选填，支持jpg、png，大小不超过10m(按上传的先后位置显示最多10张)</label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">&nbsp;</label>
                                <div class="col-sm-10" >
                                    <input id="uploaderImg" type="file" nv-file-select="" uploader="uploaderImgList" multiple style="margin: 10px auto;display: none;" />
                                    <ul id="imageUL" style="list-style-type:none">
                                        <li ng-repeat="item in uploaderImgList.queue" class="col-sm-5">
                                            <table class="table" class="col-sm-4" >
                                                <tbody>
                                                <tr>
                                                    <td style="width: 15%">
                                                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                                            <span class="glyphicon glyphicon-trash"></span> 删除
                                                        </button>
                                                    </td>
                                                    <td style="width: 80%;text-align: center;">
                                                        <div ng-show="uploaderImgList.isHTML5" ng-thumb="{ file: item._file, height: 100, maxWidth: 100 }"></div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </li>
                                    </ul>
                                    <br>
                                    <span class="glyphicon glyphicon-plus" style="text-align: center;font-size: 45px;width: 100px;height: 100px;line-height: 100px;border: 1px solid silver;padding-left: 5px;" onclick="$('#uploaderImg').click();"></span>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><i class="red_req">*</i>留言：</label>
                                <div class="col-sm-7">
                                    <textarea class="form-control" rows="4" cols="15"  ng-model="info.replyRemark" placeholder="必填，不超过300字">
                                    </textarea>
                                </div>
                            </div>

                            <div class="form-group" style="margin-left: 200px">
                                <div class="col-lg-12" style="padding: 30px; " >
                                    <button  class="btn btn-primary" type="button" ng-click="submit()" ng-disabled="submitting">提交</button>
                                    <a style="margin-left: 20px" class="btn btn-primary4" ui-sref="riskControlManagement.handle" id="btnSubmit2">返回</a>
                                </div>
                            </div>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 30px;"></div>
</div>
