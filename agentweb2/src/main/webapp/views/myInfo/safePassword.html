<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>账户中心</a></li>
			<li class="active"><strong>修改安全密码</strong></li>
		</ol>
	</div>
</div>
<script src="js/jsencrypt/jsencrypt.min.js"></script>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="safePasswordCtrl">
	<form class="form-horizontal" id="form1" name="horizontal" ng-show="!flag">
		<div class="row">
			<div class="col-lg-12">
				<div class="">
					<div class="panel-body ibox float-e-margins">
						<div class="ibox-content" style="padding: 30px;">
							<div class="form-group col-sm-12">
								<div class="col-lg-4"></div>
								<label class="col-lg-8">请输入原资金密码</label>
							</div>
							<div class="form-group col-sm-12" >
								<div class="col-lg-4"></div>
								<div class="col-lg-8 ">
									<input name="oldName1" ng-model="oldName1" maxlength="1" minlength="1" type="password" size="2" />
									<input name="oldName2" ng-model="oldName2" maxlength="1" minlength="1" type="password" size="2" />
									<input name="oldName3" ng-model="oldName3" maxlength="1" minlength="1" type="password" size="2" />
									<input name="oldName4" ng-model="oldName4" maxlength="1" minlength="1" type="password" size="2" />
									<input name="oldName5" ng-model="oldName5" maxlength="1" minlength="1" type="password" size="2" />
									<input name="oldName6" ng-model="oldName6" maxlength="1" minlength="1" type="password" size="2" />
								</div>
							</div>
							<div class="form-group col-sm-12" style="margin-top: 20px;">
								<div class="col-lg-4"></div>
								<label class="col-lg-8">请输入新资金密码</label>
							</div>
							<div class="form-group col-sm-12" >
								<div class="col-lg-4"></div>
								<div class="col-lg-8 ">
									<input name="newName1" ng-model="newName1" maxlength="1" minlength="1" type="password" size="2" />
									<input name="newName2" ng-model="newName2" maxlength="1" minlength="1" type="password" size="2" />
									<input name="newName3" ng-model="newName3" maxlength="1" minlength="1" type="password" size="2" />
									<input name="newName4" ng-model="newName4" maxlength="1" minlength="1" type="password" size="2" />
									<input name="newName5" ng-model="newName5" maxlength="1" minlength="1" type="password" size="2" />
									<input name="newName6" ng-model="newName6" maxlength="1" minlength="1" type="password" size="2" />
								</div>
							</div>
							<div class="form-group col-sm-12">
								<div class="col-lg-6" ></div>
								<div class="col-lg-6" >
									<a href="javascript:void(0)" ng-click="forgotSafePassword()">忘记密码</a>
								</div>
							</div>
							<div class="col-sm-12">
								<div class="col-sm-4"></div>
								<div class="col-sm-8">
									<button class="btn btn-primary btn-rounded btn-block"
											type="button" ng-click="updateSafePassword()">确定</button>
								</div>
							</div>
							<div class="ibox float-e-margins">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<form class="form-horizontal" id="form2" name="horizontal" ng-show="flag">
		<div class="row">
			<div class="col-lg-12">
				<div class="">
					<div class="panel-body ibox float-e-margins">
						<div class="ibox-content">

							<div class="form-group col-sm-8" style="margin: 30px 0 25px;">
								<label  class="col-lg-4 control-label"></label>
								<div   class="col-lg-8">
									<div>
										<label style="padding-bottom: 10px;">您还未设置资金密码，请先设置</label>
									</div>
									<div>
										<div>
											<input name="password1" ng-model="password1" maxlength="1" minlength="1" type="password" size="2" />
											<input name="password2" ng-model="password2" maxlength="1" minlength="1" type="password" size="2" />
											<input name="password3" ng-model="password3" maxlength="1" minlength="1" type="password" size="2" />
											<input name="password4" ng-model="password4" maxlength="1" minlength="1" type="password" size="2" />
											<input name="password5" ng-model="password5" maxlength="1" minlength="1" type="password" size="2" />
											<input name="password6" ng-model="password6" maxlength="1" minlength="1" type="password" size="2" />
										</div>
									</div>
								</div>
							</div>
							<div class="form-group col-sm-8">
								<label  class="col-lg-4 control-label">安全手机：</label>
								<div   class="col-lg-4">
									<input type="text" class="form-control" maxlength="11" minlength="11"
										   placeholder="请输入安全手机号码" required="" disabled ng-model="info.phone" required >
									<div class="req_mesg"
										 ng-show="horizontal.phoneNum.$dirty && horizontal.phoneNum.$invalid">
										<span ng-show="horizontal.phoneNum.$error.required">手机号不能为空</span>
									</div>
								</div>
							</div>
							<div class="form-group col-sm-8">
								<label class="col-lg-4 control-label">图形验证码：</label>
								<div class="col-lg-4">

									<input type="text" class="form-control"
										   placeholder="请输入图形验证码" required="" ng-model="info.imgNum">
									<div class="req_mesg"
										 ng-show="horizontal.title.$dirty && horizontal.title.$invalid">
										<span ng-show="horizontal.title.$error.required">图形验证码不能为空</span>
									</div>
								</div>
								<div class="col-lg-2">
									<img id="imgObj" alt="验证码" src="mycode/getCode.do" ng-click="changeImg()"	>
								</div>

							</div>

							<div class="form-group col-sm-8">
								<label class="col-lg-4 control-label">短信验证码：</label>
								<div class="col-lg-4">
									<input type="text" class="form-control"
										   placeholder="请输入短信验证码" required="" ng-model="info.phoneNum">
								</div>
								<div class="col-lg-2">
									<a href="javascript:" ng-click="sendphonecode()"
									   ng-class="paraclass" ng-bind="paracont">获取验证码</a>
								</div>
							</div>
							<div class="form-group col-sm-8">
								<label class="col-lg-8 control-label">用于修改资金密码等地方使用，保存后可在账户中心中进行修改</label>
							</div>

							<div class="col-sm-8">
								<div class="col-sm-2"></div>
								<div class="col-sm-3">
									<button class="btn btn-primary btn-rounded btn-block"
											type="button" id="btnSubmit" ng-click="saveSafePassword()">确定</button>
								</div>
								<div class="col-sm-3">
									<button class="btn btn-primary3" ng-click="cancle()">取消</button>

								</div>
							</div>
							<div class="ibox float-e-margins">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>


	<div id="safePasswordModel" class="modal fade" tabindex="3" role="dialog">
		<div class="modal-dialog form-horizontal" style="height:300px;width: 900px">
			<div class="modal-content" style="height:300px;width: 900px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group" >
						<label class="col-sm-6 control-label">您还未设置安全手机号码，请先设置</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-6">
						<button class="btn btn-primary btn-mr20" type="button" ng-click='goSetSafePhone()'>立即设置</button>
						<button class="btn btn-primary8 " type="button" ng-click='goSetSafePhoneCance()'>取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 忘记资金密码 -->
	<div id="forgotSafePasswordModel" class="modal fade" tabindex="3" role="dialog">
		<div class="modal-dialog form-horizontal" style="height:300px;width: 900px">
			<div class="modal-content" style="height:300px;width: 900px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<div class="col-lg-6 col-lg-offset-3">
						<div class="form-group">
							<div class="col-lg-4"><label class="text-right">安全手机:</label></div>
							<div class="col-lg-8">
								{{info.phone}}
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-4"><label class="text-right">图形验证码:</label></div>
							<div class="col-lg-4" >
								<input type="text" maxlength="4" ng-model="forgotSafe.imageCode" class="form-control">
							</div>
							<div class="col-lg-4">
								<img src="getImageCode/{{forgotSafe.imageCodeType}}/{{forgotSafe.imageId}}" ng-click="changeImgCode()" style="display: inline-block">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-4">
								<label class="text-right">短信验证码:</label></div>
							<div class="col-lg-4">
								<input type="text" maxlength="6" style="cursor: pointer" ng-model="forgotSafe.smsCode" autocomplete="off" class="form-control">
							</div>
							<div class="col-lg-4">
								<a href="javascript:void(0)" ng-show="!forgotSafe.timePromise" ng-click="sendForgotSafePasswordSmsCode()">立即获取</a>
								<span ng-show="!!forgotSafe.timePromise">{{forgotSafe.smsCodeCountDown}} 秒后可重发</span>
							</div>
						</div>
						<div class="form-group" >
							<div class="col-lg-4">
								<label class="text-right">新资金密码:</label>
							</div>
							<div class="col-lg-8 ">
								<input name="forgotNewName1" ng-model="forgotSafe.password1" maxlength="1" minlength="1" readonly  onfocus="this.type = 'password';this.removeAttribute('readonly')" type="text" autocomplete="new-password" size="2" />
								<input name="forgotNewName2" ng-model="forgotSafe.password2" maxlength="1" minlength="1" readonly  onfocus="this.type = 'password';this.removeAttribute('readonly')" type="text"  autocomplete="new-password" size="2" />
								<input name="forgotNewName3" ng-model="forgotSafe.password3" maxlength="1" minlength="1" readonly  onfocus="this.type = 'password';this.removeAttribute('readonly')" type="text"  autocomplete="new-password" size="2" />
								<input name="forgotNewName4" ng-model="forgotSafe.password4" maxlength="1" minlength="1" readonly  onfocus="this.type = 'password';this.removeAttribute('readonly')" type="text"  autocomplete="new-password" size="2" />
								<input name="forgotNewName5" ng-model="forgotSafe.password5" maxlength="1" minlength="1" readonly  onfocus="this.type = 'password';this.removeAttribute('readonly')" type="text"  autocomplete="new-password" size="2" />
								<input name="forgotNewName6" ng-model="forgotSafe.password6" maxlength="1" minlength="1" readonly  onfocus="this.type = 'password';this.removeAttribute('readonly')" type="text"  autocomplete="new-password" size="2" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-8 col-lg-offset-4">
								6位纯数字新资金密码
							</div>
						</div>
						<div class="form-group" >
							<div class="col-lg-offset-2 col-lg-4" >
								<button class="btn btn-primary btn-mr20" ng-click="findBackForgotSafePassword()">确认</button>
							</div>
							<div class="col-lg-4">
								<button class="btn btn-primary8" ng-click="hideForgotSafePassword()">取消</button>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
