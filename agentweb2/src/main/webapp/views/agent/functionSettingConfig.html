<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#/service/addService">主页</a></li>
            <li><a>代理商</a></li>
            <li class="active"><strong>功能管控配置</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
     ng-controller="functionSettingConfigCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>查询</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">代理商名称：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="baseInfo.agentName">
                            </div>
                            <label class="col-sm-2 control-label">代理商编号：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="baseInfo.agentNo">
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-primary6  btn-mr20" ng-click="query()">查询</button>
                                <button class="btn btn-primary5 btn-mr20" type="button" ui-sref="agent.addFunctionSettingConfig({functionNumber:functionNumber})">新增</button>
                                <button class="btn btn-primary10 btn-mr20" type="button" ng-click="batchDelete()">批量删除</button>
                                <button class="btn btn-primary4" type="button" ui-sref="agent.functionSetting()">返回</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>功能控制</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="gridStyle" ui-grid="agentGrid" ui-grid-selection ui-grid-pagination
                             ui-grid-resize-columns ui-grid-pinning></div>
                    </div>
                </div>
                <div style="height:30px;"></div>
            </div>
        </div>
    </form>

</div>
